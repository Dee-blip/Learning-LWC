<template>
    <lightning-card title="RCA Codes" style="width: 100%;">
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12" flexibility="grow">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Number">Number</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="RCA Codes">RCA Code</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Description">Description</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={lineItems.data}>
                            <template for:each={lineItems.data} for:item="lineItem">
                                <tr class="slds-hint-parent" key={lineItem.Id}>
                                    <td data-label="Number">
                                        <div class="slds-truncate" title={lineItem.Number__c}>{lineItem.Number__c}</div>
                                    </td>
                                    <td data-label="RCA Codes">
                                        <div class="slds-truncate" title={lineItem.RCA__c}>{lineItem.RCA__c}</div>
                                    </td>
                                    <td class="slds-cell-wrap" data-label="Description">
                                        <div class="slds-line-clamp_large" title={lineItem.Description__c}>{lineItem.Description__c}</div>
                                    </td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
            </lightning-layout-item>
        </lightning-layout>
        <div slot="footer"></div>
    </lightning-card>
</template>
