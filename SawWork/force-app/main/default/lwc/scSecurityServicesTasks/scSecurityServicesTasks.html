<template>
    <!-- <div class="slds-card" style="height: 60vh;margin-top: 15px"> -->
    <div class="slds-card" style="height: auto; margin-top: 15px;max-height: 80vh; ">

        <div class="slds-grid slds-gutters headerStyle">
            <header class="slds-media slds-media_center slds-has-flexi-truncate" id="customHeader">
              
                  <div>
                      <template if:true = {loadSpinner}>
                          <div style="opacity: 0.7;" class="slds-spinner_container" >
                              <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                              </lightning-spinner>
                          </div>
                        </template>
                  </div>

                <div class="slds-col slds-size_1-of-6">
                    <ul class="slds-list_horizontal slds-media_center">
                        <li>
                            <template if:true={displayTask}>
                                <lightning-button-icon
                                    icon-name="utility:chevrondown"
                                    variant="bare"
                                    style="padding-right: 6px; padding-left: 2px;"
                                    alternative-text="Collapse"
                                    title="Collapse"
                                    onclick={hideTaskTable}>
                                </lightning-button-icon>
                            </template>

                            <template if:false={displayTask}>
                                <lightning-button-icon
                                    icon-name="utility:chevronright"
                                    variant="bare"
                                    style="padding-right: 6px; padding-left: 2px;"
                                    alternative-text="Collapse"
                                    title="Collapse"
                                    onclick={showTaskTable}>
                                </lightning-button-icon>
                            </template>
                        </li>

                        <li>
                            <lightning-icon icon-name="standard:task" size="small" alternative-text="Tasks" title="Tasks">
                            </lightning-icon>
                        </li>

                        <li>
                            <span style="font-size:16px;padding-left: 10px;">Open Tasks ({totalTasks})</span>
                        </li>
                    </ul>
                </div>

                <div class="slds-col slds-size_1-of-9">
                        <lightning-input type="toggle" label="My Tasks" name="my" class="myBox" message-toggle-active="" message-toggle-inactive="" onchange={toggleChecked}></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-9">
                        <lightning-input type="toggle" label="Unassigned" name="unassigned" message-toggle-active="" message-toggle-inactive="" class="unassignedBox" onchange={toggleChecked}></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-6">
                    <lightning-button variant="brand" label="Change Assigned To" title="Change Assigned To"
                        icon-name="utility:adduser" icon-position="left"
                        class="slds-button slds-m-left_x-small changeAssignedToButton" onclick={openAssignedToPopup}
                        disabled>
                    </lightning-button>
                </div>

                <div class="slds-col slds-size_1-of-9">
                    <lightning-button variant="brand" label="Change Status" title="Change Status"
                        icon-name="utility:rotate" icon-position="left"
                        class="slds-button slds-m-left_x-small changeStatusButton" onclick={openStatusPopup}
                        disabled>
                    </lightning-button>
                </div>

                <div class="slds-col slds-size_1-of-8">
                    <lightning-button variant="brand" label="Defer Task" title="Defer Task"
                        icon-name="utility:macros" icon-position="left"
                        class="slds-button slds-m-left_x-small deferTaskButton" onclick={openDeferPopup}
                        disabled>
                    </lightning-button>
                </div>

                <div class="slds-col slds-size_1-of-6" style="padding: 0px;">
                    <lightning-input value = {taskSearchString} placeholder="Search Tasks..." type="text" name="Task Search" class="labelHidden" onchange={delayedSearch}>
                    </lightning-input>
                </div>	


                <div class="slds-col" style="padding-left: 0px;">
                    <button class="slds-button" onclick={clearSearchInput}>
                        <lightning-icon icon-name="utility:clear" alternative-text="Clear" size="x-small"></lightning-icon>
                    </button>
                </div>
                  
                
                <div class="slds-col rightAlign">
                    <button class="slds-button" onclick={refreshTaskTable}>
                    <lightning-icon icon-name="action:refresh" alternative-text="Refresh Dashboard" size="x-small"></lightning-icon>
                    </button>
                </div>

            </header>
        </div>

        <!-- <template if:true={displayTask}> -->
            <div class="datatableStyle" id="dt" data-id="pTask">
                <div id="divForDatatable" class="panelTask" style="height:70vh; transition: 0.25s">
                    <lightning-datatable
                        key-field="taskId"
                        data={taskDataCopy}
                        columns={taskColumns}
                        wrap-text-max-lines="2"
                        column-widths-mode="auto"
                        onrowaction={handleRowAction}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={updateColumnSorting}
                        onrowselection={tasksSelected} 
                        selected-rows={selectedRows}>
                    </lightning-datatable>
                </div>
            </div>
        <!-- </template> -->

        <!-- ************************ CHANGE ASSIGNED TO MODAL ***************************************** -->

        <template if:true={showAssignedToModal}>

                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open modalZIndex">
                    <div class="slds-modal__container" style="width: 70rem">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">

                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeAssignedToModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>

                            <h2 class="slds-text-heading_medium slds-hyphenate">
                                Change Assigned To</h2>
                        </header>

                        <div class="slds-modal__content slds-p-around_medium" style="height: 30vh">

                            <template if:true={assignedToSpinner}>
                                <div style="opacity: 0.7;height:95%" class="slds-spinner_container">
                                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                                    </lightning-spinner>
                                </div>
                            </template>
                            
                            <lightning-record-edit-form 
                                record-id={assignedToTaskId} 
                                onsubmit={onSubmitAssignedTo}
                                object-api-name="Case">
                                <lightning-messages></lightning-messages>
                                <lightning-input-field id="assignedTo" variant="label-hidden" field-name="Shift_Owner__c" value=""
                                    class="shiftOwnerInput">
                                </lightning-input-field>
                            </lightning-record-edit-form>
                        </div>

                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={handleClearAssignedTo}
                                title="Clear Owner">Set to Owner Not Assigned</button>
                            <button class="slds-button slds-button_brand" onclick={handleSubmitAssignedTo}
                                title="Save">Save</button>
                        </footer>
                        <!-- Modal/Popup Box LWC footer starts here -->

                    </div>
                </section>

                <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- ************************ CHANGE STATUS MODAL ***************************************** -->

        <template if:true={showStatusModal}>

                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open modalZIndex">
                    <div class="slds-modal__container" style="width: 70rem">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">

                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeStatusModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">
                                Change Task Status</h2>
                        </header>

                        <div class="slds-modal__content slds-p-around_medium" style="height: 30vh">

                            <template if:true={statusSpinner}>
                                <div style="opacity: 0.7;height:95%" class="slds-spinner_container">
                                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                                    </lightning-spinner>
                                </div>
                            </template>

                            <lightning-messages></lightning-messages>
                            <div class="slds-media slds-col">
                                <lightning-combobox 
                                    name="Task Status" 
                                    label="Task Status" 
                                    value={taskStatusSelected}
                                    options={taskStatusVal} variant="label-inline"
                                    onchange={taskStatusChange}>
                                </lightning-combobox>
                            </div>
                        </div>

                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeStatusModal}
                                title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={handleSubmitStatus}
                                title="Save">Save</button>
                        </footer>
                        <!-- Modal/Popup Box LWC footer starts here -->

                    </div>
                </section>

                <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

         <!-- ************************ DEFER MODAL ***************************************** -->

        <template if:true={showDeferModal}>

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open modalZIndex">
                <div class="slds-modal__container" style="width: 70rem">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">

                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeDeferModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>

                        <h2 class="slds-text-heading_medium slds-hyphenate">
                            Defer Tasks by Hours</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" style="height: 30vh">

                        <template if:true={statusSpinner}>
                            <div style="opacity: 0.7;height:95%" class="slds-spinner_container">
                                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                                </lightning-spinner>
                            </div>
                        </template>

                        <lightning-messages></lightning-messages>
                        <div class="slds-media slds-col">
                            <lightning-combobox 
                                name="Defer Time" 
                                label="Select Hours to Defer" 
                                value={taskDeferSelected}
                                options={taskDeferVal} variant="label-inline"
                                onchange={taskDeferChange}>
                            </lightning-combobox>
                        </div>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeDeferModal}
                            title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleSubmitDefer}
                            title="Save">Save</button>
                    </footer>
                    <!-- Modal/Popup Box LWC footer starts here -->

                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </div>
  </template>
