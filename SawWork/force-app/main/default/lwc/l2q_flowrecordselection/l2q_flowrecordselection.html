<template>
    <template if:true={isloading}>
        <div>
            <lightning-spinner alternative-text="medium" size="medium" variant="brand">
            </lightning-spinner>
        </div>
    </template>
    <div class="slds-box;" style="background-color:white !important">
        <div class="slds-clearfix">
            <span style="float:left;padding-bottom:8px;">
                <span class="slds-badge " data-id="messageId"> {matchingrowsMessage}{totalNumberOfRows} </span>
            </span>
            <span style="float:right;padding-bottom:8px;">
                <p>
                    <span class="slds-badge slds-theme_warning slds-hide" data-id="loadWarningId">
                        No more data to load.</span>
                    <span class="slds-badge slds-badge_lightest slds-hide" style="color:#0070d2"
                        data-id="loadingId">loding more
                        data...</span>
                </p>
            </span>
        </div>
        <div class='slds-box' style={ldsstyleCss}>
            <lightning-datatable data={data} columns={columns} key-field="Id" max-row-selection={maxRow}
                data-id="lwcdatatableId" row-number-offset={rowNumberOffset}
                enable-infinite-loading={enableInfiniteLoading} onrowselection={onrowselect}
                show-row-number-column="false" onloadmore={loadMore} load-more-offset={loadmoreoffset}
                sorted-by={sortedBy} sorted-direction={sortedDirection} onsort={updateColumnSorting}
                selected-rows={selectedRecords}>
            </lightning-datatable>
        </div>
        <template if:true={isclassicError}>
            <div class="error-msg">
                <span>
                    <strong>Error : &nbsp;<br /></strong> {error}
                    <span class="close slds-float_right" onclick={hideclassicError}>&times;</span>
                </span>
            </div>
        </template>
    </div>
</template>
