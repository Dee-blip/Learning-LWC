<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-no-row-hover">
        <thead>
            <tr class="slds-line-height_reset">
                <th scope="col">
                    <div class="slds-truncate" title="Services Product">Services Product</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Contract ID">Contract ID</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Start Date">Start Date</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="End Data">End Date</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Unit Measure">Unit Measure</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Unit Low">Unit Low</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Unit High">Unit High</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Billing Duration">Billing Duration</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Marketing Product">Marketing Product</div>
                </th>
            </tr>
        </thead>
        <tbody>

                <!-- select id,Product_Id__c, , , , 
                , , , Product__c from Merge_Contract_Detail__c
                where Original_Contract_Id__r.Account_Name__r.akam_account_id__c -->

            <template for:each={contractData} for:item="acontract">

                <template for:each={acontract.contractInfoList} for:item="contractrec" for:index="indx">
                    <tr class="slds-hint-parent" key={contractrec.Original_Contract_Id__c}>
                        <td data-label="Services Product" rowspan={acontract.rowspan} if:false={indx}>
                            <div class="slds-cell-wrap cell center" title={acontract.serviceProduct}>{acontract.serviceProduct}</div>
                        </td>

                        <td data-label="Contract ID" key={contractrec.Original_Contract_Id__c}>
                            <div class="cell center" title={contractrec.Original_Contract_Id__r.Name}>
                                {contractrec.Original_Contract_Id__r.Name}</div>
                        </td>
                        <td data-label="Start Date" key={contractrec.Original_Contract_Id__c}>
                            <div class="cell" title={contractrec.Effective_Start_Date__c}>
                                {contractrec.Effective_Start_Date__c}</div>
                        </td>
                        <td data-label="End Date" key={contractrec.Original_Contract_Id__c}>
                            <div class="cell" title={contractrec.Effective_End_Date__c}>
                                {contractrec.Effective_End_Date__c}</div>
                        </td>
                        <td data-label="Unit Measure" key={contractrec.Original_Contract_Id__c}>
                            <div class="slds-cell-wrap cell" title={contractrec.Unit_of_Measure__c} >
                                {contractrec.Unit_of_Measure__c}</div>
                        </td>
                        <td data-label="Unit Low" key={contractrec.Original_Contract_Id__c}  style="text-align:right">
                            <div class="slds-cell-wrap cell right" title={contractrec.Units_Low__c}>
                                {contractrec.Units_Low__c}</div>
                        </td>
                        <td data-label="Unit High" key={contractrec.Original_Contract_Id__c}  style="text-align:right">
                            <div class="slds-cell-wrap cell right" title={contractrec.Units_High__c}>
                                {contractrec.Units_High__c}</div>
                        </td>
                        <td data-label="Billing Duration" key={contractrec.Original_Contract_Id__c}>
                            <div class="slds-cell-wrap cell" title={contractrec.Billing_Duration__c}>
                                {contractrec.Billing_Duration__c}</div>
                        </td>
                        <td data-label="Marketing Product" key={contractrec.Original_Contract_Id__c}>
                            <div class="slds-cell-wrap cell" title={contractrec.Product_Id__c}>
                                {contractrec.Product_Id__c}</div>
                        </td>
                    </tr>
                </template>
            </template>
        </tbody>
    </table>
</template>
