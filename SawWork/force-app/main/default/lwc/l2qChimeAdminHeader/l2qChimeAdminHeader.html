<template>
      <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity">
                    <lightning-icon icon-name="standard:code_playground" alternative-text="Admin" title="Admin"></lightning-icon>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title="Recently Viewed">{productName}</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
              <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                  <li>
                    <button class="slds-button slds-button_neutral" onclick={navigateToProductSelection}>Back to products selection</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</template>
