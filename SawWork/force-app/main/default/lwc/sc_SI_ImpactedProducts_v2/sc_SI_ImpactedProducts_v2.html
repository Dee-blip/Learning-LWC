<template>


    <!-- modal start -->
    <template if:true={showModal}>
            <div class="slds-theme_default">
                    <div class="slds-m-top_x-small">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" >
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
            </template>
            <div class="slds-modal__container" style="width:800px ; max-width: 90rem"> 
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <template if:false={selectView}>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Impacted Products</h2>
                    </template>
                    <template if:true={selectView}>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Selected Products</h2>
                    </template>
                </header> 
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:false={selectView}>
                        <lightning-input name="enter-search" label="Product Search" type="search" onchange={handleKeyUp}
                            placeholder="Please enter atleast 3 characters"></lightning-input>
                        <br>
                    </template>

                    <template if:true={defaultView}>
                        <lightning-tree-grid columns={columns} data={treeItems} key-field="productId"
                            expanded-rows={expandedRows} onrowselection={showSelectedRecords} selected-rows={selRecs}
                            ontoggle={handleRowToggle} onrowaction={handleOnRowAction}>
                        </lightning-tree-grid>
                    </template>

                    <template if:true={searchView}>
                        <lightning-tree-grid columns={columns} data={searchTreeItems} key-field="productId"
                            expanded-rows={searcExpandedRows} onrowselection={showSearchSelectedRecs}
                            selected-rows={searchSelRecs} ontoggle={handleRowToggle} onrowaction={handleOnRowAction}
                            ></lightning-tree-grid>
                    </template>

                    <template if:true={selectView}>
                        <lightning-tree-grid columns={columns} data={selectTreeItems} key-field="productId"
                            expanded-rows={selectExpandedRows} onrowselection={showSelectSelectedRecs}
                            selected-rows={selectSelRecs} ontoggle={handleRowToggle}>
                        </lightning-tree-grid>
                    </template>

                </div>
                <!-- modal footer start-->

                <footer class="slds-modal__footer">
                    <template if:false={selectView}>
                        <lightning-button label="Cancel" variant="Neutral" onclick={closeModal}>
                        </lightning-button> &nbsp;&nbsp;
                        <lightning-button label="Next" variant="brand" onclick={showSelectedView}>
                        </lightning-button> &nbsp;&nbsp;
                    </template>
                    <template if:true={selectView}>
                        <lightning-button label="Previous" variant="brand" onclick={showPrevious}>
                        </lightning-button> &nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={saveRecords}>
                        </lightning-button> &nbsp;&nbsp;
                        <lightning-button label="Cancel" variant="Neutral" onclick={closeModal}>
                        </lightning-button>
                    </template>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
        </div>
    </template> 
    <!-- modal end -->
</template>
