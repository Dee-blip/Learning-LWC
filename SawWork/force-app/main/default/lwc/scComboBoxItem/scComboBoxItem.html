<template>
    <div style="width: auto" id="option1" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
        role="option" onmousedown={handleSelect}>
        <span class="slds-media__figure slds-listbox__option-icon" if:true={iconName}>
            <lightning-icon icon-name={iconName} src={iconSrc} alternative-text={iconText} size={iconSize}
                variant={iconVariant}></lightning-icon>
        </span>
        <span title = "{text}" class="slds-media__body">
            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{text}</span>
            <span if:true={metaText} class="slds-listbox__option-meta slds-listbox__option-meta_entity">{metaText}</span>
        </span>
    </div>
</template>
