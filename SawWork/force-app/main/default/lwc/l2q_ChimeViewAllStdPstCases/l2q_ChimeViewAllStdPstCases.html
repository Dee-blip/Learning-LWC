* @Component Name   l2q_ChimeViewAllStdPstCases
* @LWCFileType      html
* @description  This is used as html file to display all the PST cases associated to the current 
                Standard-POC Chime record
*****************************************************************************************************/-->


<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">View All Associated PST Cases</h2>
          </header>
          <div class="slds-modal__content slds-p-around_large" id="modal-content-id-2">
            <div if:true={consData}>
              <lightning-datatable data={consData} 
                                 columns={columns} 
                                 key-field="Id"
                                 hide-checkbox-column="true"
                                 >
              </lightning-datatable>
            </div>
          </div>
  
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
        </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
