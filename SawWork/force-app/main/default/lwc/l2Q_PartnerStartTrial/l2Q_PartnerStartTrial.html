<template>
    <template if:false={processingComplete}>
        <div class="slds-align_absolute-center">
            <h2 class={intialtextClass} style="color:#3498db;font-size:2rem;">Processing Request...</h2>
        </div>
        <div class="slds-align_absolute-center">
            <h5 class={processingtextClass} style="color:#3498db;">{redirectionMessage} in {counter}
                sec
            </h5>
        </div>
        <div class="loader slds-align_absolute-center">
        </div>
    </template>
    <template if:true={isError}>
        <div class="slds-p-around_small"
            style="background-color:#c23934;border-radius:0.25rem;color:white;text-align:center;top:0;position:sticky;">
            <h5>Error Message:</h5>
        </div>
        <lightning-formatted-rich-text value={richtext}></lightning-formatted-rich-text>
    </template>
    <template if:true={error}>
        <c-l2-qerror-panel errors={error}
            friendly-message="Error has occured while processing the request; Click on 'Show Details' for more information">
        </c-l2-qerror-panel>
    </template>
</template>
