      <div class="slds-page-header slds-page-header_record-home" style="
      background: #F4F5F4; border: none">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <ul class="slds-list_horizontal slds-media_center">
  
                <!-- <li style="margin-right: 5px;">
                  <lightning-icon icon-name="standard:case" alternative-text="case" title="case">
                  </lightning-icon>
                </li> -->
  
                <li>
                  <div class="slds-media__body">
                    <div class="slds-page-header__name">
                      <div class="slds-page-header__name-title">
                        <h1>
                          <span style="font-size: 18px">{akamcaseid}</span>
                          <span class="slds-page-header__title slds-has-flexi-truncate" style="font-size: 18px">{subject}</span>
                        </h1>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          
            <div class="slds-page-header__col-actions">
              <div class="slds-page-header__controls">
                <div class="slds-page-header__control">
                  <ul class="slds-button-group-list">
                    <template if:true={editAccess}>
                      <li>
                        <button class="slds-button slds-button_neutral" onclick={showCaseUpdate}>{label.Edit}</button>
                      </li>  
                    </template>
                    <template if:true={cloneAccess}>
                      <li>
                        <button class="slds-button slds-button_neutral" onclick={handleNavigate}>{label.Clone}</button>
                      </li>
                    </template>
                    <template if:true={showMitigateOption}>
                      <li>
                        <button class="slds-button slds-button_neutral" onclick={handleCustMitigate}>{label.Resolved}</button>
                      </li>
                    </template>
                    
                  </ul>
                </div>
              </div>
            </div>          
          
  
        </div>
  
        <div class="slds-page-header__row slds-page-header__row_gutters">
          <div class="slds-page-header__col-details">
            <ul class="slds-page-header__detail-row">
              <template for:each={caseValues} for:item="caseValue">
                <li class="slds-page-header__detail-block" key={caseValue.label}>
                  <div class="slds-text-title slds-truncate">{caseValue.label}</div>
                    <div class="slds-truncate accountClass">{caseValue.value}
                    </div>                      
                </li>
              </template>
              <!--<li class="slds-page-header__detail-block">
                <div class="slds-text-title slds-truncate">{label.CaseLabel_Description}</div>
                <div class="slds-truncate accountClass" style="cursor: pointer" onclick={showDescription}>
                  <lightning-formatted-rich-text
                  value={description}
                  ></lightning-formatted-rich-text>
                </div>
              </li>-->
  
            </ul>
          </div>
        </div>
      </div>
    <br />
    <div >
  
      <template if:true={showCaseupdateModal}>
        <c-sc-jarvis-update-case onclosecreateevent={closeCaseUpdateModal} caserecordid={recordId}></c-sc-jarvis-update-case>
    </template>
  
      <lightning-progress-indicator current-step={currentStep} type="path" variant="base" class="jarvisCasePathComponent">
        <template for:each={steps} for:item="step">
          <lightning-progress-step label={step.label} value={step.value} key={step.label} onstepfocus={handleStepFocus}>
          </lightning-progress-step>
        </template>
      </lightning-progress-indicator>      
  
  
      <div class="slds-path__content" id="path-coaching-2">
        <div class="slds-path__coach slds-grid">
          <div class="slds-path__keys slds-p-left_x-small">
            <h2 class="slds-path__coach-title slds-p-left_xx-small">{label.KeyField}</h2>
            <div class="slds-form" role="list">
              <template for:each={casefields} for:item="eachcase">
  
                <div key={eachcase.label} class="slds-form__row">
                  <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                      <span class="slds-form-element__label">{eachcase.label}</span>
                      <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{eachcase.value}</div>                        
                      </div>
                    </div>
                  </div>
                </div>
              </template>
  
            </div>
          </div>
          <div class="slds-path__guidance">
            <h2 class="slds-path__coach-title">{label.Guidance}</h2>
            <div class="slds-text-longform slds-path__guidance-content">
              <p>{displaytext}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
