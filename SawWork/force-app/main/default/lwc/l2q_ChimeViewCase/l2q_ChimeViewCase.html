<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">View Associated Cases</h2>
            
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div class="slds-grid">
                <div class="slds-col slds-align_absolute-center slds-size_1-of-3"></div>
                <div class="slds-col slds-align_absolute-center slds-size_1-of-3" style="font-weight:700;">Case Number</div>
                <div class="slds-col slds-align_absolute-center slds-size_1-of-3" style="font-weight:700;">Case Owner</div>
              </div>  
              <template if:true={isReviewCasePresent}>
                  <div class="slds-grid slds-m-top_medium">
                      <div class="slds-col slds-align_absolute-center slds-size_1-of-3" style="font-weight:700;">
                        Review Case
                      </div>
                      <div class="slds-col slds-align_absolute-center slds-size_1-of-3">
                        <a target="_blank" onclick={handleViewReviewCase}>{reviewCaseNumber}</a>
                    </div>
                    <div class="slds-col slds-align_absolute-center slds-size_1-of-3">
                      {reviewCaseOwner}
                    </div>
                  </div>
              </template>    
              <template if:true={isIntegrationCasePresent}>
                <div  class="slds-grid slds-m-top_medium">
                    <div class="slds-col slds-align_absolute-center slds-size_1-of-3" style="font-weight:700;">
                      Integration Case
                    </div>
                    <div class="slds-col slds-align_absolute-center slds-size_1-of-3">
                        <a target="_blank" onclick={handleViewIntegrationCase}>{integrationCaseNumber}</a>
                  </div>
                  <div class="slds-col slds-align_absolute-center slds-size_1-of-3">
                    {integrationCaseOwner}
                  </div>
                </div>
            </template>  
            
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
            
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
</template>
