<template>
    <div class="slds-p-around_medium">
        <lightning-layout vertical-align="center" multiple-rows="true">
            <lightning-layout-item size="1" class="slds-text-align_center">
                <lightning-icon icon-name={iconName} size="small"></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item size="11">
                <p class="slds-text-heading_medium">{friendlyMessage}</p>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="slds-p-around_small">
                    <template if:true={errors.length}>
                        <div class="slds-p-vertical_x-small">
                            <lightning-input label="Show Details" type="checkbox" onchange={handleCheckboxChange}>
                            </lightning-input>
                        </div>
                        <template if:true={viewDetails}>
                            <p key={errors} class="error-message">{errors}</p>
                        </template>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
