<template>
    <div class="slds-p-horizontal_medium">
        <div>
            <div class="slds-form-element_horizontal slds-form-element">
                <label class="slds-form-element__label" >LOE ID</label>
                <div class="slds-form-element__control">
                  <input type="text" maxlength="50" class="slds-input loeid" value={loeid}  />
                </div>
            </div>
              <div class="slds-form-element_horizontal slds-form-element">
                <label class="slds-form-element__label">LOE Value</label>
                <div class="slds-form-element__control">
                  <input type="number" class="slds-input loehours" value={loehours} />
                </div>
              </div>
        </div>

        <div>
            <div class="slds-p-around_medium">
                <div class="slds-float_right">
                    <lightning-button class="slds-p-horizontal_medium" label="Cancel" onclick={handleCalcel}> </lightning-button>
                    <button class="slds-button slds-button_brand button" onclick={handleDone}>Done</button>
                </div>
            </div>
        </div>

    </div>
</template>
