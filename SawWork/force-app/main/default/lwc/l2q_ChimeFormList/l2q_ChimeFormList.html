<template>
    <template if:true={showChimeList}>
        <div style="margin-top:10px;border:1px solid #DDDBDA;border-radius:5px;padding:10px">
            <div class="slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <lightning-icon icon-name="standard:form" alternative-text="Chime Forms"
                                title="Chime Forms">
                            </lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>Technical Requirement Documents</span>
                            </a>
                        </h2>
                        <p style="font-size: 10px;">Information collected in this form enables the Akamai Professional
                            Services team to recommend the best strategy for
                            implementing desired solutions. The same information also serves as a resource for Technical
                            Support representatives to
                            troubleshoot any future issues.</p>
                    </div>
                </header>
            </div>
            <div class="slds-grid" style="margin-top:15px">
                <template if:true={chimeWithProducts}>
                    <template for:each={chimeWithProducts} for:item="chime">
                        <span id={chime.key} key={chime.key} class="slds-badge slds-theme_warning"
                            style="cursor:pointer" onclick={navigateToChimeDetails}>{chime.value}</span>
                    </template>
                </template>
            </div>
        </div>
    </template>
</template>
