<template>
    <lightning-card>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                Autonomy - PM Integration:
            </h2>


            <template if:false={recordId}>
                <template if:false={productDetailsResponse.validity}>

                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Enter product code" placeholder="type here..."
                            value={mktProdId} onchange={handleProductCodeChange} required>
                        </lightning-input>


                    </div>

                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-button variant="brand" label={buttonLabel} onclick={handleGetProductDetails}
                            disabled={detailsButtonDisable} class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </template>

                <template if:true={filteredSectionData}>
                    <div class="slds-m-around_medium slds-col">
                        <p>Product Mkt Id: {mktProdId}</p>
                    </div>
                    <div class="slds-p-around_medium">
                        <lightning-checkbox-group name="Additional Billing Models" label="Additional Billing Models"
                            options={billingModelOptions} value={billingModelValue} onchange={handleBillingModelChange}>
                        </lightning-checkbox-group>
                    </div>
                    <div class="slds-p-around_medium">
                        Please select the usage section from below:
                        <lightning-datatable key-field="id" data={filteredSectionData} columns={sectionColumns}
                            max-row-selection=1 onrowselection={getSelectedSectionId} column-widths-mode="auto">
                        </lightning-datatable>
                    </div>


                    <div class="slds-p-around_medium">
                        <lightning-button variant="brand" label="Create Product" title="Create Product"
                            onclick={handleCreateProduct} disabled={createButtonDisable} class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </template>
            </template>

            <template if:true={recordId}>
                <div class="slds-p-around_medium">
                    <c-cpq-partner-product-details configured-sku-id={recordId}></c-cpq-partner-product-details>
                </div>
            </template>

            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
