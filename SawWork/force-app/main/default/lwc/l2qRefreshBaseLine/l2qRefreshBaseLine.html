<template>

    <template if:true={isLoading}>
        <div>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
    </template>
        

    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close " title="Close" onclick={handleClose}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small">
            </lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">Refresh Baseline Products</h2>
    </header>

    <div class="slds-card">
        <template if:true={error}>
            <div class="slds-modal__content slds-var-p-around_medium" style="overflow: initial;">
                {error}
            </div>
        </template>

        <template if:true={showAlert}>
            <div class="slds-modal__content slds-var-p-around_medium slds-align_absolute-center">
                Are you sure you want to refresh baseline?                
            </div>

            <footer class="slds-modal__footer slds-align_absolute-center">
                <lightning-button label="Cancel" onclick={handleClose} variant="cancel">
                </lightning-button>
                <lightning-button label="Yes" onclick={handleContinue} variant="brand">
                </lightning-button>
            </footer>
        </template>
    </div>
</template>
