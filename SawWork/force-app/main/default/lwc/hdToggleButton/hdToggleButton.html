<template>
  <lightning-card  variant="Narrow"  title="Call Center Configuration Complete?" icon-name="utility:automate">
      <lightning-spinner if:true={state.displaySpinner} variant="brand" size="medium" data-id="spinner"></lightning-spinner>
      <template if:true={isPendingApproval}>
        <lightning-layout style="justify-content: center;">
          <lightning-layout-item>
            <p class="slds-p-horizontal_small" style="color:black;font-weight:bold;font-size: 17px;">
              Please complete the Approval Process as the record is locked at the moment.
            </p><br/>
          </lightning-layout-item>
        </lightning-layout>
      </template>
      <template if:false={isPendingApproval}>
        <template if:false={state.disableButton}>
          <lightning-input slot="actions" type="toggle" name="input1" checked={state.isSelected} onchange={handleClick}></lightning-input>
        </template>
        <lightning-layout style="justify-content: center;" if:true={state.disableEdit}>
          <lightning-layout-item style="margin-left: 10px;">
            <lightning-icon icon-name="utility:error" alternative-text="No Access!" size="small" ></lightning-icon>
          </lightning-layout-item>
          <lightning-layout-item>
            <p class="slds-p-horizontal_small" style="color:black;font-weight:bold;font-size: 17px;">
              Access can't be provisioned for this Team.
            </p><br/>
          </lightning-layout-item>
        </lightning-layout>
        <lightning-layout style="justify-content: center;" if:true={isAccessGranted}>
          <lightning-layout-item style="margin-left: 10px;">
            <lightning-icon icon-name="utility:locker_service_console" alternative-text="Access Granted!" size="small" ></lightning-icon>
          </lightning-layout-item>
          <lightning-layout-item>
            <p class="slds-p-horizontal_small" style="color:black;font-weight:bold;font-size: 17px;">
              Access already granted!
            </p><br/>
          </lightning-layout-item>
        </lightning-layout>
        <p class="slds-p-horizontal_small" style="padding-left: 15px;padding-right: 15px;padding-top: 5px;" if:false={state.disableButton}>
          <lightning-formatted-text value={state.objmetadata.SettingValue}></lightning-formatted-text>
        </p>
      </template>
  </lightning-card>
</template>
