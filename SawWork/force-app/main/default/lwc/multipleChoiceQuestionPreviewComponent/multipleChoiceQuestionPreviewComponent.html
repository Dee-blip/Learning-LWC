<template>
    <!--The component to show preview-->
        <article class="slds-card question-card">
            <template if:true={refreshTextResponse}>
            <div class="slds-grid slds-wrap">
                
                <div class="slds-col slds-size_7-of-8 slds-p-left_large slds-p-right_x-large slds-p-bottom_small slds-p-top_small">

                    <span style="display: inline-block">
                        <template if:true={question.Required__c}>
                            <p class="mandatory-question">*</p></span>
                         </template>    
                    </span>
                    <span style="display: inline-block" class="slds-p-left_x-small">
                        <lightning-formatted-rich-text
                                value={question.Question_Text__c}
                                >
                                </lightning-formatted-rich-text>
                    </span>
                    
                                 
                </div>
                  
                <div class="slds-col slds-size_1-of-8 slds-p-left_large slds-p-bottom_small slds-p-top_small">
                    <template if:true={question.Help_Text__c}>
                            <lightning-helptext content={question.Help_Text__c} icon-name="action:info">
                            </lightning-helptext>
                    </template>
                    <!-- SFDC-7844 :@nadesai -Start -->
                    &nbsp;&nbsp;
                    <c-chime-audit-trail-wrapper class="audittrail" question={question} response={response} chimeid={chimeid}>
                    </c-chime-audit-trail-wrapper>
                    <!-- SFDC-7844 :@nadesai - End -->
                </div>
                
                <div class="slds-col slds-size_8-of-8 slds-p-left_large slds-p-bottom_medium">
                    <template if:true={isMultiSelect}>
                        
                            <lightning-checkbox-group
                                    name={question.Id}
                                    label=""
                                    options={optionsMap}
                                    value={responseValuesForMultiSelect}
                                    onchange={handleUserResponse}
                                    disabled={responseDisable}>
                                    
                            </lightning-checkbox-group>
                    </template>
                    <template if:false={isMultiSelect}>
                        
                            <lightning-radio-group
                                label=""
                                name={question.Id}
                                options={optionsMap}
                                value={responseValuesForSingleSelect}
                                type="radio"
                                onchange={handleUserResponse}
                                disabled={responseDisable}>
                            </lightning-radio-group>
                    </template>
                </div>

                                                                    showalldependent={showalldependent}
                                                                    key={optionVal}>
                                            </c-dependent-questionnaire-section>
                                        </template>
                                        
                                    </template>
                                </template-->

                        <!--/template>
                    </template>
                </div-->
                
            </div>
            </template>
        </article>
    <!--End of Preview template-->

</template>
