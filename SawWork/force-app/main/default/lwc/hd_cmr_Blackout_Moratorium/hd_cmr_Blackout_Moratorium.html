<template>
    <div style="position:relative;">
        <lightning-icon size="medium" icon-name="utility:list" alternative-text={alternativeText} title={viewMore} onmouseover={onMouseOverAdditionalInfo}></lightning-icon>
        
        <section if:true={displayTooltip} class="slds-popover slds-nubbin_top so-popover" role="dialog">
            <lightning-button-icon icon-name="utility:close" class="slds-float_right slds-popover__close"
                onclick={onCloseButtonClick} alternative-text="Close dialog" title="Close dialog">
            </lightning-button-icon>
            <header class={styleClass}>
                <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-warning">
                            <lightning-icon icon-name="utility:info">
                            </lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-truncate slds-text-heading_medium" title="">{title}
                        </h2>
                    </div>
                </div>
            </header>
            <div class="slds-popover__body">
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-text-title_caps">
                    <p>{when}
                    </p>
                </div>
            </div>
            <footer class="slds-popover__footer">
                <div class="slds-popover__body">
                    <template iterator:so={getServiceOuatgeValues}>
                        <div key={so.value.Name}>
                            <div if:false={so.first}></br></div>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-2">
                                    <div class="slds-text-title_caps">{alternativeText}</div><div class="slds-text-body_regular slds-m-top_xxx-small">{so.value.Name}</div></br>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-text-title_caps">Start Date</div><div class="slds-text-body_regular">
                                        <lightning-formatted-date-time value={so.value.BMCServiceDesk__Start_Date__c} class="slds-m-top_xxx-small"></lightning-formatted-date-time>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-text-title_caps">End Date</div><div class="slds-text-body_regular">
                                        <lightning-formatted-date-time value={so.value.BMCServiceDesk__End_Date__c} class="slds-m-top_xxx-small"></lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                            <div if:false={so.last} style="border-bottom: 1px solid black;padding-bottom: 5px;"></br></div>
                        </div>
                    </template>
                </div>
            </footer>
        </section>
    </div>

</template>
