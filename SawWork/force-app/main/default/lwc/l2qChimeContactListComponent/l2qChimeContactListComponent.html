<template>  

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div style="max-width:60rem;min-width:60rem;" class="slds-modal__container">

            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" size="large" onclick={handleClose} alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                <h2 style="font-weight:600;color:#514f4D;" id="modal-heading-01" class="slds-modal__title slds-hyphenate">CHIME Contacts</h2>
              </header>
      
            <div class="slds-modal__content slds-p-horizontal_medium slds-p-bottom_medium" id="modal-content-id-1">
                <lightning-card title = "{Title}">
                    <lightning-button label="New Contact" slot="actions" onclick = {createNew}></lightning-button>
                    <lightning-button label="Search Contact" slot="actions" onclick = {createNewExisting}></lightning-button>
                    
                    <template if:true = {listRecs}>  
                            
                        <div style="height: 300px;">  

                            <lightning-datatable key-field="Id"  
                                                    data={listRecs}  
                                                    columns={columns}  
                                                    hide-checkbox-column="true"  
                                                    show-row-number-column="true"
                                                    default-sort-direction={defaultSortDirection}
                                                    sorted-direction={sortDirection}
                                                    sorted-by={sortedBy}
                                                    onsort={onHandleSort}
                                                    onrowaction={handleRowAction}>  
                            </lightning-datatable> 
                        </div>
                    </template>  
                
                    <template if:true = {error}>  
                        {error}>
                    </template>  
            
                </lightning-card>  
            </div>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
 
</template>
