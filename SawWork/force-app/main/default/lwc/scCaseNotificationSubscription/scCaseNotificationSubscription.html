<template>
    <div>
        <lightning-spinner if:true={showSpinner}></lightning-spinner>
        <div class="slds-p-around_medium slds-text-body_regular">Subscribe to receive all inbound and outbound case email communication for this Case record</div>
        <template if:true={subscribersExist}>
            <lightning-accordion allow-multiple-sections-open="true" active-section-name={activeSections}>
                <lightning-accordion-section name="userList" label={subscriberListLabel}>
                    <div>
                        <template for:each={subscribersTransformed} for:item="subscriber">
                            <span key={subscriber.id} class="c-pill slds-pill">
                                <span class="slds-pill__icon_container">
                                    <lightning-avatar src={subscriber.avatarUrl} fallback-icon-name="standard:user" variant="circle" alternative-text={subscriber.helpText}></lightning-avatar>
                                </span>
                                <span title={subscriber.helpText} class="slds-pill__label">{subscriber.name}</span>
                                <lightning-icon  class="slds-pill__remove cursor-pointer" data-name={subscriber.name} data-id={subscriber.id} icon-name="utility:close" size="small" alternative-text="Unsubscribe" onclick={removeSubscriber}></lightning-icon>
                            </span>
                        </template>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </template>
        <div class="slds-p-left_medium slds-p-right_medium slds-p-bottom_medium">
            <div>
                <span class="slds-text-link" onclick={showNewSubscriberCard}>{addNewSubLabel}</span>
            </div>
            <template if:true={showNewSubCard}>
                <div class="c-card slds-card slds-p-left_small slds-p-top_small slds-p-right_small slds-p-bottom_large slds-m-top_small">
                    <div style="display: flex;justify-content: space-between;">
                        <div>Add New Subscriber</div>
                        <div>
                            <lightning-icon class="cursor-pointer" icon-name="utility:close" size="x-small" onclick={hideAddNewSubscriberCard}></lightning-icon>
                        </div>
                    </div>
                    <div class="slds-p-top_small">
                        <lightning-record-edit-form density="comfy" object-api-name={objectApiName} onsuccess={handleSuccess} onerror={handleError}>
                            <lightning-messages></lightning-messages>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_3-of-4">
                                    <lightning-input-field variant="label-hidden" data-id="userField" field-name={userField}></lightning-input-field>
                                </div>
                                <div class="slds-size_1-of-4 slds-m-left_xx-small">
                                    <lightning-button variant="brand" type="submit" label="Add"></lightning-button>
                                </div>
                            </div>
                            <lightning-input-field class="slds-hide" field-name={caseField} value={recordId}></lightning-input-field>
                            <lightning-input-field class="slds-hide" field-name={listenToEmailCommsField} value={listenToEmailCommsValue}></lightning-input-field>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
