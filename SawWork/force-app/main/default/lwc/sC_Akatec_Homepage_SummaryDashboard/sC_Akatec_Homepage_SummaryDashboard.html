<template>
    <div style="zoom:90%">

        <div class="slds-card slds-page-header"
            style="height: auto;margin-top: 15px;padding-top: 0px;padding-bottom: 4px;">
            <div class="slds-grid slds-gutters">

                <!-- *************************** HEADER **********************************************-->
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div>
                        <template if:true={loadHeaderSpinner}>
                            <div style="opacity: 0.7;" class="slds-spinner_container">
                                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                                </lightning-spinner>
                            </div>
                        </template>
                    </div>

                    <div class="slds-media__figure slds-col slds-size_1-of-5">


                        <ul class="slds-list_horizontal slds-media_center">
                            <template if:true={showcaseview}>

                                <li>
                                    <template if:true={displaysummary}>
                                        <lightning-button-icon icon-name="utility:chevrondown" variant="bare"
                                            style="padding-right: 6px; padding-left: 2px;" alternative-text="Collapse"
                                            title="Collapse" onclick={hideTable}>
                                        </lightning-button-icon>
                                    </template>

                                    <template if:false={displaysummary}>
                                        <lightning-button-icon icon-name="utility:chevronright" variant="bare"
                                            style="padding-right: 6px; padding-left: 2px;" alternative-text="Collapse"
                                            title="Collapse" onclick={showTable}>
                                        </lightning-button-icon>
                                    </template>
                                </li>
                            </template>
                            <li style="margin-right: 5px;">
                                <lightning-icon icon-name="standard:dashboard" size="medium">
                                </lightning-icon>
                            </li>

                            <li>
                                <div class="slds-media__body">
                                    <div class="slds-page-header__name">
                                        <div class="slds-page-header__name-title">
                                            <h2>
                                                <span class="slds-text-heading_small slds-truncate"
                                                    lang={lang}><b>Summary
                                                        Dashboard</b></span>
                                            </h2>
                                        </div>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="slds-col slds-size_1-of-5" style="padding-top:12px;margin-left: 55%;">
                        <lightning-combobox name="dateFilters" label="dateFilters" value={viewFilter}
                            options={viewFiltersOptions} onchange={onFilterChange} variant="label-hidden">
                        </lightning-combobox>
                    </div>

                    <template if:true={showcaseview}>

                        <div class="slds-col rightAlign" style="padding-top:12px;">
                            <button class="slds-button" onclick={getDashDetails}>
                                <lightning-icon icon-name="action:refresh" alternative-text="Refresh Dashboard"
                                    size="x-small">
                                </lightning-icon>
                            </button>
                        </div>
                    </template>
                </header>
            </div>
        </div>
        <template if:true={showcaseview}>
            <template if:true={displaysummary}>

        <div class="slds-box slds-page-header" style="padding-bottom: 0px;padding-top: 0px;">

                    <!-- Initial Response Compliance-->
                    <lightning-layout class="slds-m-left_x-small">

                        <lightning-layout-item size="3">
                            <div class="slds-media slds-col" style="padding-left: 0px;align-items: center">
                                <lightning-icon icon-name="standard:reply_text" size="small"></lightning-icon>
                                <span class="summaryDashboard">&nbsp;Initial Response
                                    Compliance&nbsp;
                                    <button style="color: #006dcc">
                                        {ir_compliance}</button>
                                </span>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="3">
                            <div class="slds-media slds-col" style="padding-left: 0px;align-items: center ">
                                <lightning-icon icon-name="standard:record_update" size="small"></lightning-icon>
                                <span class="summaryDashboard">&nbsp;Case Update Compliance&nbsp;
                                    <button style="color: #006dcc">
                                        {caseupdate_compliance}
                                    </button>
                                </span>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="3" class="slds-p-left_xx-large">
                            <div class="slds-media slds-col" style="padding-left: 2px;align-items: center ">
                                <lightning-icon icon-name="standard:work_queue" alternative-text="Open Cases"
                                    variant="inverse" size="small"></lightning-icon>
                                <span class="summaryDashboard">&nbsp;Res. Sum. Compliance&nbsp;
                                    <button style="color: #006dcc">
                                        {res_sum_compliance}
                                    </button>
                                </span>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="3" class="slds-p-left_xx-large">
                            <div class="slds-media slds-col" style="padding-left: 0px;align-items: center ">
                                <lightning-icon icon-name="standard:work_capacity_usage" size="small"></lightning-icon>
                                <span class="summaryDashboard">&nbsp;My LOE Today&nbsp;
                                    <button style="color: #006dcc">
                                        {loe_today}
                                    </button>
                                </span>
                            </div>
                        </lightning-layout-item>

                    </lightning-layout>

        </div>
    </template>
</template>


    </div>

</template>
