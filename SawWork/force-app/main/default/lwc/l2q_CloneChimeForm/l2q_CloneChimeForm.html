<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Cloning" size="medium" variant="brand" position="absolute">
        </lightning-spinner>
    </template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div style="max-width:60rem;min-width:60rem;" class="slds-modal__container">

            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" size="large" onclick={handleClose}
                    alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                <h2 style="font-weight:600;color:#514f4D;" id="modal-heading-01"
                    class="slds-modal__title slds-hyphenate">Clone POC CHIME Form</h2>
            </header>
            <div class="slds-modal__content slds-p-horizontal_medium slds-p-bottom_medium" id="modal-content-id-2">
                </br>
                <div class="slds-grid slds-align_absolute-center">
                    <div class="slds-text-heading_xsmall" style="padding-right:8px">
                        Clone CHIME form to :
                    </div>
                    <div class="slds-col">
                        <lightning-radio-group name="radioGroup2" label="Radio Group" options={radioOptions}
                            value={formValue} required variant="label-hidden" onchange={handleFormValueChange}
                            type="radio"></lightning-radio-group>
                    </div>


                </div>
                <br />
                <div class="slds-grid" style="background-color:white;padding-top:10px;height:300px">
                    <div class={createEditCSS}>

                        <div>
                            <lightning-input value={chimeFormName} onchange={handleChimeNameChange} label="CHIME Name"
                                placeholder="Give a name to your CHIME From" required="true">
                            </lightning-input>
                            <p style="font-style: italic; font-size: 10px;">**Please ensure to input an appropriate name
                                for the
                                CHIME form, as this would displayed to the
                                end customer on Community.</p>
                        </div>
                        <br>
                        <label>Opportunity</label>
                        <div>
                            <c-l2qflowlookup iconname="standard:opportunity" object-name="Opportunity"
                                searchfield="Name" placeholder-text="Search Opportunity" min-searchlen="3"
                                maxtimedelay="300" where-clause={whereclause} onselectedrec={getOpportunityId}>
                            </c-l2qflowlookup>
                        </div>
                        <br>
                        <template if:false={isPOCFormSelected}>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col">
                                    <label>Implementation Type</label>
                                    <div style="padding-left: 10px;">
                                        <lightning-radio-group onchange={handleImplementationTypeChange}
                                            name="radioGroup" options={options} type="radio" value={implementatonType}
                                            disabled={disableImplementationType}>
                                        </lightning-radio-group>
                                    </div>
                                </div>
                                <div class="slds-col">
                                    <span>
                                        <template if:true={isPOCFormSelected}>
                                            <label>POC Type</label>
                                            <div style="padding-left: 10px;">
                                                <lightning-radio-group onchange={handlePOCTypeChange} name="radioGroup3"
                                                    options={poctypeoptions} type="radio" value={pocTypeValue}>
                                                </lightning-radio-group>
                                            </div>
                                        </template>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div>
                                <label>Is Emergency?</label>
                                <div style="padding-left: 10px;">
                                    <div class="slds-form-element">
                                        <label class="slds-checkbox_toggle slds-grid">
                                            <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16"
                                                aria-describedby="checkbox-toggle-16" checked={isEmergency}
                                                onchange={handleIsEmergencyChange} />
                                            <span id="checkbox-toggle-16" class="slds-checkbox_faux_container"
                                                aria-live="assertive">
                                                <span class="slds-checkbox_faux"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <label>Is Work At Risk (Investment Work)?</label>
                                <div style="padding-left: 10px; padding: 3px;">
                                    <div class="slds-form-element">
                                        <label class="slds-checkbox_toggle slds-grid">
                                            <input type="checkbox" name="checkbox-toggle-17" value="checkbox-toggle-17"
                                                aria-describedby="checkbox-toggle-17" checked={isWorkAtRisk}
                                                onchange={handleisWorkAtRiskChange} />
                                            <span id="checkbox-toggle-17" class="slds-checkbox_faux_container"
                                                aria-live="assertive">
                                                <span class="slds-checkbox_faux"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </template>
                    </div>
                    <div class="slds-col slds-size_8-of-12" style="padding-left:50px">
                        <template if:false={isPOCFormSelected}>
                            <label>Products</label>
                            <template for:each={products} for:item="product">
                                <div key={product.productId} style="padding: 3px; padding-left: 0px;">
                                    <lightning-input key={product.productId} type="checkbox" label={product.productName}
                                        onchange={onProductSelect} value={product.productId} class={product.productId}
                                        checked={product.checked}>
                                    </lightning-input>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>

            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleClose} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-left_x-small">
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
