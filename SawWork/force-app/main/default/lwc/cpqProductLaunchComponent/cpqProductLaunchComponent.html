<template>
    <lightning-card>
        <h3 slot="title">
            Product Launch
        </h3>
        <div class="slds-form slds-form_stacked slds-var-m-around_xx-large" style="height:100vh;">
    
                <!--Choose Launch Start-->
                <div class="slds-grid slds-wrap">
                    <div
                        class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right slds-col slds-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-1 slds-p-left_x-small">
                        <c-cpq-custom-lookup-component obj-name="PLU__c" search-placeholder="Choose Launch" icon-name="standard:account" release-name={releaseName} onlookupselected={handleSelection} onloadresults={handleloadresults} onremoveresults={handleRemoveresults} > </c-cpq-custom-lookup-component>
    
                    </div>
                <!--Choose Launch End-->

                <!--Choose Carrier or Product-->
                <div class=" slds-col slds-size_1-of-2 slds-large-size_1-of-6 slds-small-size_1-of-6 slds-p-right_small">
                    <lightning-radio-group name="radioGroup"
                        options={options}
                        value={state.value}
                        variant="label-hidden"
                        type="button"
                        onchange={handleRadioChange}>
                    </lightning-radio-group>
                </div>
                <!--Choose Carrier or Product-->
    
                <!--Refresh and Add products-->
                    <div
                        class=" slds-col slds-size_1-of-2 slds-large-size_2-of-6 slds-small-size_1-of-1 slds-p-right_medium">
                        <lightning-button-group class="slds-float_right">
                            <lightning-button  label="Refresh" onclick={handleRefresh}></lightning-button>
                            <lightning-button  label="Create Carrier Products" name="Carrier" onclick={openModal}></lightning-button>
                            <lightning-button  label="Create Partner Products" name="Partner" onclick={openModal}></lightning-button>
                        </lightning-button-group>
                        
                        
                    </div>
                </div>
                <!--Refresh and Add products-->
                </br></br>
                <!--Lightning Datatable Start-->
                <template if:true={state.showLaunchresults}>
                       
                        <div class={dynamicSize}>
                            <lightning-datatable
                                    key-field="id"
                                    data={state.prodlist}
                                    columns={columns}
                                    onrowaction={handleRowAction}
                                    onrowselection={getSelectedRecords}
                                    resize-column-disabled>
                            </lightning-datatable>
                            
                        </br>
                            <lightning-button-group class="slds-float_right">
                            <ul class="slds-button-group-row">
                                <li class="slds-button-group-item">
                                    <lightning-button class="slds-float_right slds-p-top_x-small" variant="brand" label="Launch"  onclick={handleLaunch}>
                                    </lightning-button>
        
                                </li>
                                <li class="slds-button-group-item">
                                    <lightning-button class="slds-float_right slds-p-top_x-small"  label="Delete"  onclick={handleDelete}>
                                    </lightning-button>
        
                                </li>
                            </ul>
                            </lightning-button-group>
                        </div>
                    
                </template>
                <!--Lightning Datatable End-->
    
                <!--Empty State Start-->
                <template if:true={state.showNoLaunchresults}>
                        
                        <div class="slds-illustration slds-illustration_small" aria-hidden="true">
                            <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt=""/>
                            <div class="slds-text-longform">
                                <h2>No Products Available for the selected Launch</h2>
                            </div>
                        </div>

                </template>
                <!--Empty State end-->

                <section if:true={state.showGuide} aria-describedby="dialog-body-id-125" aria-labelledby="dialog-heading-id-2" class="slds-popover slds-popover_warning slds-nubbin_top" role="dialog"
                    style="position:relative;top:-2em;left:0%;width:17%;">
                    <lightning-button-icon icon-name="utility:close" aria-hidden="true" class="slds-float_right slds-popover__close"
                        onclick={onCloseButtonClick} alternative-text="Close dialog" title="Close dialog" variant="inverse" size="x-small">
                    </lightning-button-icon>
                    <header class="slds-popover__header">
                        <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-utility-warning">
                                    <lightning-icon class="slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:touch_action" size="small">
                                    </lightning-icon>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h5 class="slds-truncate slds-text-heading_small" id="dialog-heading-id-2" title="Please select a launch">Please select a launch</h5>
                            </div>
                        </div>
                    </header>
                </section>

            <!--Card Body-->
            <template if:true={state.isModalOpen}>
    
                <!-- Modal/Popup Box LWC starts here -->
                <div class="slds-modal slds-fade-in-open slds-backdrop">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-align_absolute-right"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add products
                            </h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
    
                        <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">
                            <c-cpq-product-search-component errors={state.errors} onsearch={handleLookupSearch}
                                onselectionchange={handleLookupSelectionChange} label="Search" typeofproduct={state.productType}
                                placeholder="Search Product eg... M-LC-107281" is-multi-entry={state.isMultiEntry}
                                new-record-options={newRecordOptions} onremoveresults={handlePillRemoval} required></c-cpq-product-search-component>
                        </div>
                        <div class="slds-is-relative">
                            <template if:true={state.showPop}>
    
                                <div class="demo-only" style="padding:0.5rem;background:#f01111;color:white">
                                    <div class="slds-text-color_inverse-weak">Invalid Productcode &nbsp;&nbsp;
                                        {state.inValidProducts}
                                    </div>
                                </div>
    
    
                            </template>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={handleClear}
                                title="Cancel">Clear</button>
                            <button class="slds-button slds-button_brand " onclick={submitDetails} disabled={state.buttonTrue}
                                title="OK" role="dialog">{state.buttonLabel}</button>
                        </footer>
    
                        
    
                    </div>
                </div>
                <!--Modal popup closed-->
            </template>
            <!--Card Body Ends-->
    
    
        </div>
    </lightning-card>
</template>
