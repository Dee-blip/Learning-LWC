<template>
    <div class="section">
            <lightning-card>
                <div class={sectionClasses}>
                    <h3 class="slds-section__title">
                        <button aria-controls={section} aria-expanded={expanded} class="slds-button slds-section__title-action" onclick={handleSectionClick}>
                            <lightning-icon icon-name="utility:chevrondown" alternative-text="Section" size="x-small" title="Section"></lightning-icon>
                            <span class="slds-truncate" title="Section Title">
                            <div class="slds-text-heading_small">{section}</div>
                            </span>
                        </button>
                    </h3>
                    <div aria-hidden="false" class="slds-section__content slds-p-left_medium slds-p-right_large" id={section}>
                        <template if:true={showIllustration}>
                            <c-lwc-illustrations illustrations-heading="Nothing here" 
                                                 illustrations-text="Let's add some questions from right hard side toolkit">
                            </c-lwc-illustrations>
                        </template>
                        <template if:false={showIllustration}>
                            <div class="slds-grid">
                                <!--div class="slds-col slds-size_1-of-12">
        
                                </div-->
                                <div class="slds-col slds-size_12-of-12">
                                    <template for:each={questions} for:item="question">
                                        <div key={question.id} data-id={question.id} class="slds-p-top_medium slds-p-bottom_medium">
                                            <template if:true={previewmode}>
                                                <c-multiple-choice-question-preview-component 
                                                    id={question.id}
                                                    class="previewComponent"
                                                    question={question}
                                                    stage={stage}
                                                    chimeid={chimeid}
                                                    previewmode={previewmode}
                                                    fromadmin={fromadmin}
                                                    onadddependentquestion={handleDependentAddition}
                                                    onremovedependentquestion={handleDependentDeletion}
                                                    chime-stage={chimeStage} chime-status={chimeStatus}
                                                    response-disable={responseDisable}>
                                                </c-multiple-choice-question-preview-component>
                                            </template>
                                            <template if:false={previewmode}>
                                                <c-multiple-choice-question-edit-component 
                                                    id={question.id}
                                                    class= "multiplechoiceeditcmp"
                                                    productid={productid}
                                                    question={question} 
                                                    previewmode={previewmode}
                                                    onupdatesectionafterdelete={updateSectionQuestions}
                                                    onupdateaftermove={updateSection}
                                                    onupdateafterdelete ={updateAfterDeleteQues}
                                                >
                                                </c-multiple-choice-question-edit-component>
                                            </template>
                                        </div>
                                    </template>
                                   
                                    <!--<div class="slds-p-top_medium slds-p-bottom_medium">
                                        <c-multiple-choice-question-component></c-multiple-choice-question-component>
                                    </div>
                                    <div class="slds-p-top_medium slds-p-bottom_medium">
                                        <c-text-question-component></c-text-question-component>
                                    </div>-->
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
        
            </lightning-card>
    </div>
</template>
