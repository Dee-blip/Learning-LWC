<template>
    <div class="parentCmp">
    <lightning-card class="slds-p-bottom_x-small">
        <div class="slds-align_absolute-center">
            <lightning-layout vertical-align="center">
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-button label="Filter" title="Filter" onclick={handleFilter} class="slds-m-left_x-small">
                    </lightning-button>
                    <lightning-button label="Clear" title="Clear" onclick={handleClear} class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
   
        <lightning-accordion>
            <lightning-accordion-section label="Filter" name="filtersection">
                <lightning-layout>
                    <lightning-layout-item size="4" class="right-align">

                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                            </div>
                            <div class="slds-col">
                            </div>
                            <div class="slds-col">
                                <lightning-input id="inputid" type="text" label="Project Template" value={searchkey}>
                                </lightning-input>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>

    <lightning-card class="slds-m-around_xx-small">
        <div class="slds-align_absolute-center">
            <lightning-layout vertical-align="center">
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-button label="Select" title="Select" onclick={handleselect} class="slds-m-left_x-small">
                    </lightning-button>
                    <lightning-button label="Cancel" title="Cancel" onclick={handlecancel} class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-accordion>
                <lightning-accordion-section label="Project Templates" name="section">
                    <lightning-datatable key-field="id" data={projects} columns={columns}
                        onrowselection={handleRowSelection} max-row-selection='1' selected-rows={rowSelected}>
                    </lightning-datatable>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>

        <div class="slds-align_absolute-center slds-m-bottom_xx-large">
            <lightning-layout vertical-align="center">
                <lightning-layout-Item padding="around-small" flexibility="auto">
                    <lightning-button label="Select" title="Select" onclick={handleselect} class="slds-m-left_x-small">
                    </lightning-button>
                    <lightning-button label="Cancel" title="Cancel" onclick={handlecancel} class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout-Item>
            </lightning-layout>
        </div>
    </lightning-card>
    </div>
    <template if:true={showCreatePage}>
        <c-psa-project-create tempid={selectedTemplateId} parentid={parentrecId}></c-psa-project-create>
    </template>

</template>
