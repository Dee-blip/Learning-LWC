<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container modal-width">


            <!--Spinner-->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>

            <!--Submit for approval modal-->
            <template if:true={showSubmitApprovalModal}>
                <c-l2q_-chime-submit-for-approval chime-rec={chimedata} products={prolexicproducts}
                    requesttype={requesttype} oncancel={hideSubmitForApproval}>
                </c-l2q_-chime-submit-for-approval>
            </template>


            <div class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" size="large" onclick={handleClose}
                    alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                <div class="slds-grid">
                    <div class="slds-col slds-text-align_left">
                        <header class="slds-card__header slds-text-heading_medium header-font-weight">Product Approvals
                        </header>
                    </div>
                    <div class="slds-col slds-text-align_right">
                        <lightning-button label="New Approval Request" slot="actions" onclick={showSubmitForApproval}
                            disabled={disableNewRequest}>
                        </lightning-button>

                    </div>
                </div>
            </div>


            <div class="slds-modal__content slds-p-horizontal_medium slds-p-bottom_medium" id="modal-content-id-1">

                <template if:true={showErrorMessage}>
                    <div class="slds-col align-center error-message">
                        {showErrorMessage}
                    </div>
                </template>

                <div class="modal-height">
                    <template if:true={data}>
                        <div class="slds-card">
                            <div class="datatable-height  datatable-wrap">
                                <lightning-datatable columns={columns} data={data} key-field="Id"
                                    class="datatable-height" suppress-bottom-bar hide-checkbox-column>
                                </lightning-datatable>
                            </div>
                        </div>

                    </template>

                    <template if:true={NoDataAfterRendering}>
                        <div class="datatable-height flex-align-center">
                            No Requests to display
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
