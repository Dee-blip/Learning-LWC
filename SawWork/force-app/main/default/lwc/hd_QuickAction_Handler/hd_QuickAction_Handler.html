<template>
    <c-hd-modal-popup title={title} data-id="modal" hide-footer="true" style-class={styleWidth}>
        <c-hd_-new_-task parent-incident={recordId} if:true={showNewTask} onclosemodal={handleCloseModal}>
        </c-hd_-new_-task>
        <c-hd_-L-W-C_-C-M-R_-P-I-R parent-change={recordId} if:true={showNewPIR} quick-action-data={data} onclosemodal={handleCloseModal}>
        </c-hd_-L-W-C_-C-M-R_-P-I-R>
        <c-hd_-New_-Service_-Outage if:true={showNewSO} quick-action-data={data} onclosemodal={handleCloseModal}>
        </c-hd_-New_-Service_-Outage>
    </c-hd-modal-popup>
</template>
