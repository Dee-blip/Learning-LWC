<template>

    <template if:true={showSpinner}>
        <div class="demo-only demo-only demo-only_viewport demo--inverse" style="height:6rem">
            <div class="slds-spinner_container slds-is-fixed" style="z-index: 10000 !important;">
                <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </div>
    </template>

    <template if:true={showRadioButtons}>

        <lightning-radio-group name="ChatResolution" label="Chat Resolution" options={options} value={value}
            onchange={handleChange} required>
        </lightning-radio-group>
        </br>

        <template if:true={showfields}>
            <lightning-record-edit-form object-api-name="Case" record-id={recordId} record-type-id={caseRecTypeId}
                columns="2" layout-type="Full" onsubmit={handleSubmit}>


                <template if:true={chatResolved}>

                    <template if:true={amgView}>
                        <lightning-layout-item padding="around-small">
                            <div style="padding-top:7px; font-size:12px" class="custom-box">Resolution Short
                                Description:</div>
                            <lightning-input-field field-name="Resolution__c" variant="label-hidden" required>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </template>

                    <template if:true={techView}>
                        <lightning-layout-item padding="around-small">
                            <div style="padding-top:7px; font-size:12px" class="custom-box">Resolution Short
                                Description:</div>
                            <lightning-input-field field-name="Root_Cause__c" variant="label-hidden" required>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </template>

                </template>

                <template if:false={chatResolved}>
                    <div class="c-container">
                        <lightning-layout pull-to-boundary="medium">
                            <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                <div class="custom-box">Why not Resolved in Chat
                                </div>
                                <lightning-input-field field-name="Why_not_Resolved__c" variant="label-hidden">
                                </lightning-input-field>
                            </lightning-layout-item>

                            <template if:true={amgView}>
                                <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                    <div class="custom-box">Troubleshoot Summary
                                    </div>
                                    <lightning-input-field field-name="Troubleshooting_to_Date__c"
                                        variant="label-hidden" required>
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </template>


                            <template if:true={techView}>
                                <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                    <div class="custom-box">Severity</div>
                                    <lightning-input-field field-name="Severity__c" variant="label-hidden">
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div>
                    </br></br>
                    <template if:true={techView}>
                        <div class="c-container">
                            <lightning-layout pull-to-boundary="medium">
                                <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                    <div class="custom-box">
                                        Customer Expectations
                                        <lightning-input-field field-name="Customer_Expectations__c"
                                            variant="label-hidden">
                                        </lightning-input-field>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                    <div class="custom-box">
                                        <div>Troubleshoot Summary</div>
                                        <lightning-input-field field-name="Troubleshooting_to_Date__c"
                                            variant="label-hidden" required>
                                        </lightning-input-field>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </template>

                </template>
                <template if:true={showButtons}>
                    <div class="slds-m-top_medium" style="float:right;">
                        <lightning-button variant="neutral" label="Cancel" type="cancel" onclick={closeModal}>
                        </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button variant="brand" label="Submit" type="submit"></lightning-button>
                    </div>
                </template>

            </lightning-record-edit-form>
        </template>



    </template>
    <template if:true={invalidCase}>
        <article class="slds-card" style="margin-top: 10px; background-color: #5f4a2a08">
            <lightning-card icon-name="action:close" title="Invalid"
                style="margin-top: 10px; background-color: #5f4a2a08">
                <p class="slds-p-horizontal_small">This action is not valid for this case.</p>
            </lightning-card>
        </article>

    </template>

    <template if:true={isCompleted}>
        <article class="slds-card" style="margin-top: 10px; background-color: #5f4a2a08">
            <lightning-card icon-name="action:approval" title="Completed"
                style=" margin-top: 10px; background-color: #5f4a2a08">
                <p class="slds-p-horizontal_small">This action is already completed for this case.</p>
            </lightning-card>
        </article>

    </template>

    <template if:true={closeTranscript}>
        <article class="slds-card" style="margin-top: 10px; background-color: #5f4a2a08">
            <lightning-card icon-name="utility:close" title="Close the Tab"
                style=" margin-top: 10px; background-color: #5f4a2a08">
                <p class="slds-p-horizontal_small">Please close the Chat Transcript tab and then perform the action.</p>
            </lightning-card>
        </article>

    </template>


</template>
