<template>
    <div class="slds-card container slds-m-left_xx-small slds-p-around_xx-small">
            <lightning-spinner if:true={showSpinner}></lightning-spinner>
            <div class="slds-form" role="list">
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                            <span class="slds-form-element__label slds-text-color_default" style="font-size: 15px">Special Notes :</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">
<!--                                    <lightning-formatted-rich-text value={specialNotes}></lightning-formatted-rich-text>-->
                                    <div lwc:dom="manual" class="rich-text-container"></div>
                                </div>
                                <button class="slds-button slds-button_icon" title="Edit: Special Notes" onclick={onEditClick} >
                                    <lightning-icon class="slds-button__icon slds-button__icon_hint" size="xx-small" icon-name="utility:edit"></lightning-icon>
                                    <span class="slds-assistive-text">Edit: Special Notes</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-form__row slds-p-left_medium slds-m-top_x-small" style="font-size: 12px">
                    <span>Updated by {_lastModifiedBy} on <lightning-formatted-date-time value={_lastModifiedDate} year="numeric" month="2-digit" day="numeric" hour="2-digit"
                                                                                               minute="2-digit" hour12="true"></lightning-formatted-date-time></span>
                </div>
            </div>

        <template if:true={isEditMode}>
            <!--<div class="slds-grid">
                <lightning-input-rich-text label="Special Notes" value={specialNotes} onchange={onSpecialNotesChange}></lightning-input-rich-text>
            </div>
            <div class="slds-grid slds-align_absolute-center">
                <lightning-button label="Save" onclick={onSaveClick}></lightning-button>
                <lightning-button class="slds-m-left_small" label="Cancel" onclick={onCancelClick}></lightning-button>
            </div>-->

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container special-notes-modal">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Special Notes</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-spinner if:true={showSpinner}></lightning-spinner>
                        <lightning-input-rich-text label="Special Notes" value={specialNotes} onchange={onSpecialNotesChange}></lightning-input-rich-text>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={onCancelClick}></lightning-button>
                        <lightning-button class="slds-m-left_xx-small" label="Save" variant="brand" onclick={onSaveClick}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>


        </template>
    </div>
</template>
