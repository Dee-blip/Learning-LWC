<template>
    <!--Action buttons-->
    <div class="slds-align--absolute-center slds-m-around--small">
        <template if:false={edit}>
            <lightning-button variant="brand" label="Edit All" title="Primary action" onclick={handleClickEditAll}
                class="slds-m-left_x-small"></lightning-button>
        </template>
        <template if:true={edit}>
            <lightning-button variant="brand" label="Save All" title="Save All" onclick={handleClickSaveAll}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={handleCancelButton}
                class="slds-m-left_x-small"></lightning-button>
        </template>
    </div>
    <!-- Table in Edit mode-->
    <template if:true={edit}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered flexed">
            <thead>
                <tr class="slds-text-title--caps">
                    <th scope="col">
                        <div class="slds-truncate" title="First Name">Day Of Week</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="First Name">Availability</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="First Name">Start Time</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Department">End Time</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={returnedData} for:item="row">
                    <tr key={row} data-item={row.Id}>
                        <td>
                                {row.Day_Of_Week__c}
                        </td>
                        <td>
                            <lightning-combobox name="progress" variant="label-hidden" value={row.Availability__c}
                                options={options} onchange={handleChangecombobox}>
                            </lightning-combobox>
                        </td>
                        <td>
                            <lightning-input type="time" name="input1" variant="label-hidden" value={row.Start_Time__c}
                                time-style="short" disabled></lightning-input>
                        </td>
                        <td>
                            <lightning-input type="time" name="input1" variant="label-hidden" value={row.End_Time__c}
                                time-style="short" disabled></lightning-input>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
    <!-- Table in View mode-->
    <template if:false={edit}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered ">
            <thead>
                <tr class="slds-text-title--caps">
                    <th scope="col">
                        <div class="slds-truncate" title="First Name">Day Of Week</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="First Name">Availability</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="First Name">Start Time</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Department">End Time</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={returnedData} for:item="row">
                    <tr key={row} data-item={row.Id} id={row.Id}>
                        <td>
                            {row.Day_Of_Week__c}
                        </td>
                        <td>
                            {row.Availability__c}
                        </td>
                        <td>
                            <lightning-formatted-time value={row.Start_Time__c}></lightning-formatted-time>
                        </td>
                        <td>
                            <lightning-formatted-time value={row.End_Time__c}></lightning-formatted-time>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
