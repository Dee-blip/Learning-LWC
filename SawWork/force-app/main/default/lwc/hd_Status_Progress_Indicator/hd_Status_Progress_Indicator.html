<template>
    <template if:true={showProgressIndicator}>
        <div style="position:absolute">
            <lightning-progress-ring style="position:absolute;" class="slds-m-left_small slds-m-top_xxx-small"
                value="100" variant="base-autocomplete" onmouseover={onMouseOverAdditionalInfo}>
            </lightning-progress-ring>
            <section if:true={displayTooltip} class="slds-popover slds-popover_warning slds-nubbin_top" role="dialog"
                style="position:relative;top:3em;left:-69%;width:150%; ">
                <lightning-button-icon icon-name="utility:close" class="slds-float_right slds-popover__close"
                    onclick={onCloseButtonClick} alternative-text="Close dialog" title="Close dialog">
                </lightning-button-icon>
                <header class="slds-popover__header">
                    <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-utility-warning">
                                <lightning-icon icon-name="utility:info">
                                </lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-truncate slds-text-heading_medium" title="Review warning">Approved
                            </h2>
                        </div>
                    </div>
                </header>
                <div class="slds-popover__body slds-popover_warning__body">
                    <p>The ticket has already gone through the required approvals
                    </p>
                </div>
                <footer if:true={displayFooter} class="slds-popover__footer">
                    <div class="slds-popover__body">
                        <lightning-progress-indicator current-step={currentStep} type="base" key={step} variant="base">
                            <template for:each={statuses} for:item="status">
                                <lightning-progress-step label={status.label} value={status.value} key={status.value}>
                                </lightning-progress-step>
                            </template>
                        </lightning-progress-indicator>
                    </div>
                </footer>

            </section>
        </div>

    </template>
</template>
