<template>
    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_striped slds-table_bordered">
        <!--slds-table_striped-->
        <thead>
            <tr class="slds-line-height_reset" >
                <th class="header" scope="col">
                    <div class="slds-cell-wrap" title="">&nbsp;</div>
                </th>
                <th class="header" scope="col">
                    <div class="slds-cell-wrap" title="USD Values">This Account <div class="slds-text-body_regular">(USD)</div>  </div>
                </th>
                <th class="header" scope="col" if:false={isUsd}>
                    <div class="slds-cell-wrap" title="Local Currency Values">This Account <div class="slds-text-body_regular">(Local Currency)</div> </div>
                </th>
            </tr>
        </thead>
        <tbody>

            <tr class="slds-hint-parent">
                <td data-label="Computed ESR" class="item">
                    <div class="slds-cell-wrap" title="Computed ESR">Computed ESR</div>
                </td>
                <td data-label="Computed ESR USD" class="item">
                    <div class="slds-truncate " title="Computed ESR USD">
                        <lightning-formatted-number value={deal.Computed_ESR__c} format-style="currency" currency-code='USD'></lightning-formatted-number>
                    </div>
                </td>
                <td data-label="Computed ESR Local" class="item" if:false={isUsd}>
                    <lightning-formatted-number value={deal.Computed_ESR_Local__c} format-style="currency" currency-code={currency}></lightning-formatted-number>
                </td>
            </tr>

            <tr class="slds-hint-parent">
                <td data-label="List Price (Product)" class="item">
                    <div class="slds-cell-wrap" title="List Price (Product)">List Price (Product)</div>
                </td>
                <td data-label="List Price USD" class="item">
                    <div class="slds-truncate " title="List Price USD">
                        <lightning-formatted-number value={listPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                    </div>
                </td>
                <td data-label="List Price Local" class="item" if:false={isUsd}> 
                    <lightning-formatted-number value={listPriceLocal} format-style="currency" currency-code={currency}></lightning-formatted-number>
                </td>
            </tr>

            <tr class="slds-hint-parent" >
                <td data-label="List Price ESR " class="item">
                    <div class="slds-cell-wrap" title="List Price ESR "> List Price ESR </div>
                </td>
                <td data-label="List ESR USD" class="item">
                    <div class="slds-truncate " title="List ESR USD" >
                        <lightning-formatted-number value={deal.List_ESR__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
                    </div>
                </td>
                <td data-label="List ESR local" class="item" if:false={isUsd}>
                    <lightning-formatted-number value={deal.List_ESR_Local__c} format-style="currency" currency-code={currency}></lightning-formatted-number>
                    </td>
            </tr>


        </tbody>
    </table>
</template>
