<template>
    <div if:true={hasAccess} class={cssClass}>
        <lightning-button if:true={displayApproveButton} label='Approve' onclick={handleAction} variant="brand" icon-name="action:approval" data-id="Approve"
            class="slds-p-horizontal_xx-small"></lightning-button>
        <lightning-button if:true={displayEscalateButton} label='Escalate' onclick={handleAction} variant="destructive-text" icon-name="action:announcement" data-id="Escalate"
        class="slds-p-horizontal_xx-small"></lightning-button>
        <lightning-button if:true={displayRejectButton} label='Reject' onclick={handleAction} variant="destructive" icon-name="action:reject" data-id="Reject"
        class="slds-p-horizontal_xx-small"></lightning-button>
        
        <lightning-button if:true={displaySendToDDA} label='Send To DDA' onclick={handleAction} variant="neutral" icon-name="action:back" data-id="Send To DDA"
        class="slds-p-horizontal_xx-small"></lightning-button>

        <c-modal class="comments slds-hide" variant="x-small">
            <div slot="header">
                {action} Comments
            </div>
            <div class="slds-p-around_medium">
                <lightning-textarea name="comments" maxlength="255" label={commentsLabel} data-id="comments" variant="label-inline" ></lightning-textarea>
            </div>
            <div slot="footer">
                <div class="slds-p-around_medium">
                    <div class="slds-float_right">
                        <lightning-button label="Cancel" class="slds-p-horizontal_medium" onclick={handleCancel}>
                        </lightning-button>
    
                        <lightning-button label={action} class="slds-p-horizontal_medium" onclick={handleDone} variant="brand" >
                        </lightning-button>
                    </div>
                </div>
            </div>
        </c-modal>
    </div>

</template>
