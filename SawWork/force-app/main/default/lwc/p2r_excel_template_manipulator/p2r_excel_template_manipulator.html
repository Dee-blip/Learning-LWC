<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="doctype:gsheet" alternative-text="Excel file download" title="Excel Generator"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title"> 
                            <span>Generate Excel Document</span>
                    </h2>
                </div>
                <div class="center-button">
                    <lightning-button label="Download" title="Download action" icon-name="utility:download"
                        class="slds-m-left_x-small" onclick={downloadfile}></lightning-button>
                </div>
            </header>
        </div>
    </article>
</template>
