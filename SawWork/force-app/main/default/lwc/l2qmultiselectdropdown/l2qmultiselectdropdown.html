<template>
    <div class="slds-form-element">
        <div class={mainDivClassAttr} if:true={isMultiSelect}>
            <button class="slds-button slds-button--neutral slds-picklist__label" aria-haspopup="true"
                onclick={handleMouseEnter} onmouseleave={handleMouseLeave}>
                <span class="slds-truncate">{selectedOptions}</span>
                <div style="float:right">
                    <lightning-icon icon-name="utility:down" size="medium" class="slds-icon slds-text-align_right">
                    </lightning-icon>
                </div>
            </button>
            <div class="slds-dropdown slds-dropdown--left" onmouseenter={handleMouseEnter}
                onmouseleave={handleMouseLeave}>
                <ul class={multiSelectClassAttr} role="menu">
                    <template for:each={options} for:item="option">
                        <div class="slds-form-element slds-p-around_xx-small" key={option.label}>
                            <lightning-input type="checkbox" label={option.label} checked={option.isSelected}
                                onchange={handleSelection}></lightning-input>
                        </div>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</template>
