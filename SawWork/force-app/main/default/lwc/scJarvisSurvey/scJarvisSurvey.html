<template>

    <!-- Survey Button: fires "onflexiclick" event, which is handled in handleFlexiClick(JS) method-->
    <c-sc-jarvis-flexibutton if:true={surveyLink} 
                    data-toggleid="feedback" 
                    onflexiclick={handleFlexiClick} 
                    label={flexButtonLabel} 
                    text-color={buttonTextColor} 
                    bg-color={butttonBgColor} 
                    bg-hover-color={buttonBgHoverColor}
                    border-color={buttonBorderColor} 
                    border-radius={buttonBorderRadius} 
                    height={buttonHeight} 
                    width={buttonWidth} 
                    alignment={buttonAlignment} 
                    position={buttonPosition} 
                    margin={buttonMargin}> </c-sc-jarvis-flexibutton>


    <!-- Survey Popup : Displays Survey in Iframe
                        Invoked from "handleFlexiClick" method-->
    <c-sc-modal data-id="feedback" variant="small" >
        <div>
            <div class="survey-container"> 
                <iframe src={surveyLink} onload={handleIframeLoad} class="survey">
                </iframe>
            </div>
        </div>
    </c-sc-modal>

</template>
