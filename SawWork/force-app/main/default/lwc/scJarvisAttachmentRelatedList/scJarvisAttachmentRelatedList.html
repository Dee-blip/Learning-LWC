<template>
    <article class="slds-card slds-card_boundary">
        <template if:true={loadSpinner}>
            <div style="opacity: 0.7;" class="slds-spinner_container">
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                </lightning-spinner>
            </div>
        </template>
        <div class="slds-grid slds-page-header">
            <header class="slds-media slds-media--center slds-has-flexi-truncate"> 
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        {header}
                    </h2>
                </div>
                <a>
                <lightning-file-upload 
                        if:true = {displayUploadFilesButton}
                        class = "attachment-file-upload" 
                        record-id={recordId}
                        accept={acceptedFormats}
                        label = "test" variant="label-hidden" 
                        name="fileUploader" multiple
                        onuploadfinished={handleUploadFinished}
                        >                    
                </lightning-file-upload></a>
            </header>
        </div>
        <div class="historyTableCustom customStyle">
            <div class={tableClass}>
                <c-sc-jarvis-extended-table data={data} columns={columns} hide-checkbox-column=false 
                key-field=id wrap-text-max-lines=2  enable-infinite-loading={enableLoad} onrowaction={handleRowActions} class = "attachmentTableClass"> 

                </c-sc-jarvis-extended-table>
            </div>

        </div>
    </article>
</template>
