<template>
    <template if:true={showAcceptReopen}>
        <lightning-button  label="Accept" onclick={handleAccept} >
        </lightning-button>
        <lightning-button label="Reopen" onclick={handleReopen} >
        </lightning-button>
    </template>
    <template if:false={showAcceptReopen}>
        <template if:true={showAccept}>
            <lightning-button  label="Accept" onclick={handleAccept} >

            </lightning-button>
        </template>
        <template if:true={showReopen}>
            <lightning-button label="Reopen" onclick={handleReopen} >
            </lightning-button>
        </template>
    </template>
    <template if:true={showAcceptPopup}>
        
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div style="max-width:60rem;min-width:60rem;" class="slds-modal__container">

                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" size="large" onclick={handleAcceptClose} alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                    <h2 style="font-weight:600;color:#514f4D;" id="modal-heading-01" class="slds-modal__title slds-hyphenate">Accept CHIME Form</h2>
                </header>
                <div class="slds-modal__content slds-p-horizontal_medium slds-p-bottom_medium" id="modal-content-id-2">      
                    </br>
                    <div class="slds-text-heading_small">
                        Please confirm again to Accept form!
                    </div>
                    
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel"  onclick={handleAcceptClose} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Accept" onclick={handleAcceptClick} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>            
    </template>
    <template if:true={showReopenPopup}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div style="max-width:60rem;min-width:60rem;" class="slds-modal__container">

                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" size="large" onclick={handleAcceptClose} alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                    <h2 style="font-weight:600;color:#514f4D;" id="modal-heading-02" class="slds-modal__title slds-hyphenate">Reopen CHIME Form</h2>
                </header>
                <div class="slds-modal__content slds-p-horizontal_medium slds-p-bottom_medium" id="modal-content-id-1">      
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6">
                            <div class = "slds-p-around_medium">   
                              <lightning-checkbox-group name="Checkbox Group"
                              label="Reopen Reason"
                              options={options}
                              value={value}
                              onchange={handleChange}
                              required></lightning-checkbox-group>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <div class="slds-p-around_medium">
                                <lightning-input type="checkbox" label="Notify Account Team?" name="notifyopp" value={notifyopp} onchange={handleNotifyOpp} data-id="checkbox"></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <div class="slds-p-around_medium">
                                <lightning-textarea name="textarea" label="Notes" placeholder="Notes" value={textareavalue} onchange={handleTextAreaChange} data-field="Notes"></lightning-textarea>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel"  onclick={handleAcceptClose} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Reopen" onclick={handleReopenClick} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>   
    </template>
</template>
