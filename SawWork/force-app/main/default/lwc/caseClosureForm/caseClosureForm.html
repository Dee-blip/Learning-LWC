<template>
        <template if:true={showSpinner}>
                        <div class="demo-only demo-only demo-only_viewport demo--inverse" style="height:6rem">
                        <div class="slds-spinner_container slds-is-fixed" style="z-index: 10000 !important;">
                        <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                        </div>
                        </div>
                        </div>
                        </template>

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">

<header class="slds-modal__header">
<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
<lightning-icon icon-name="utility:close" size="medium">
</lightning-icon>
<span class="slds-assistive-text">Close</span>
</button>
<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Close Case</h2>
</header>
<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

<lightning-record-edit-form object-api-name="Case" record-id={recId} record-type-id={recTypeIdAMG} columns="2" layout-type="Full" onload={handleLoad} onsubmit={handleSubmit}  >

<lightning-layout horizontal-align="spread" >
        <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="Status" value="Closed" required> </lightning-input-field>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="Service__c" required> </lightning-input-field>           
                </lightning-layout-item>                                                    
        
</lightning-layout>

<lightning-layout horizontal-align="spread" >

        

                <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="ResolvableByPartner__c" > </lightning-input-field>
                </lightning-layout-item>
        
        <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="Request_Type__c" required> </lightning-input-field>

                </lightning-layout-item>
</lightning-layout>

<lightning-layout horizontal-align="spread" >

        

                <lightning-layout-item padding="around-small">
                        <lightning-input-field field-name="Recommended_Partner_Action__c" required> </lightning-input-field>
                </lightning-layout-item>

        <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="Request_Sub_Type__c" required> </lightning-input-field>

                </lightning-layout-item>
                
                
</lightning-layout>

<lightning-layout horizontal-align="spread" >

        <lightning-layout-item padding="around-small">
                <lightning-output-field field-name="Task_LOE__c" ></lightning-output-field>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small">
                        <lightning-input-field field-name="Resolution_Field__c" required > </lightning-input-field>
                </lightning-layout-item>

                
                

</lightning-layout>




        <lightning-layout horizontal-align="spread" >
                <lightning-layout-item padding="around-small">
                        <lightning-input-field field-name="LOE_Hours__c" required > </lightning-input-field>

                        </lightning-layout-item>
        
                <lightning-layout-item padding="around-small">
                        <lightning-input-field field-name="PRISM_Used__c" > </lightning-input-field>

                </lightning-layout-item>

                
</lightning-layout>
<lightning-layout horizontal-align="spread" >
        <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="LOE_Minutes__c" required> </lightning-input-field>

                </lightning-layout-item>

        <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="Origin" required> </lightning-input-field>

        </lightning-layout-item>

        
</lightning-layout>


<lightning-layout horizontal-align="spread" >
        <lightning-layout-item padding="around-small" style="padding-left: 20px">
                <lightning-input-field field-name="Total_LOE_min__c" style="padding-left: 20px"> </lightning-input-field>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
                <lightning-input-field field-name="Do_Not_Show_In_Portal_Picklist__c" required> </lightning-input-field>
        
        </lightning-layout-item>
</lightning-layout>
<lightning-layout-item padding="around-small">
        <lightning-input-field field-name="Solution_Summary__c" required> </lightning-input-field>

        </lightning-layout-item>



<div class="slds-m-top_medium" style="float:right;">
<lightning-button variant="destructive" label="Cancel" type="cancel" onclick={closeModal} ></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
<lightning-button variant="brand" label="Submit" type="submit" ></lightning-button>
</div>

</lightning-record-edit-form>                

</div> 
</div>
</section>

<div class="slds-backdrop slds-backdrop_open"></div>
</template>
