<template> 
    <template if:true={areTrailsVisible}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-8 slds-p-left_large slds-p-bottom_large ">
                <lightning-combobox
                    name="Filter"
                    label="Filter"
                    placeholder="Choose Option"
                    value={value}
                    onchange={handleSelection}
                    options={options}>
                </lightning-combobox>
            </div>
        </div>

        <c-chime-audit-trail-data-table audittrails={requiredAuditTrails} columns={columns}>
        </c-chime-audit-trail-data-table>

    </template>
</template>
