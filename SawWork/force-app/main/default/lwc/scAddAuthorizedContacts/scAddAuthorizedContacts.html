<template>
    
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width: 80rem;width:80%;">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Associate Contacts </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card>
                        <div style="background-color: rgb(243,242,242);margin-top: -1rem;padding-bottom: 2rem;">
                            <header slot="title" class="slds-page-header slds-page-header_record-home" style="background-color: rgb(243,242,242);height:1rem;">
                    
                                <div style="float:left; width:21%;">
                                    <div style="float:left;width:50%;margin-top:6px;">
                                        Records per page:
                                        <!--<label>Records per page:</label>-->
                                    </div>
                                    <div style="float:right;width:50%;">
                                        <select style="width:35%;" class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                                            <template for:each={pageSizeOptions} for:item="option">
                                                <option key={option} value={option}>{option}</option>
                                            </template>
                                        </select>
                                    </div>
                                </div>
                                <div style="float:right;margin-top:-16px;">
                                    <lightning-input value={contactSearchText} placeholder="Search..." type="text"
                                            name="Contact Search" class="labelHidden" onchange={delayedSearch}>                      
                                    </lightning-input>
                                </div>
                    
                            </header>
                        </div>
                       
                        <div class="slds-border_top" style="height: 300px;">
                            <lightning-datatable 
                                                    key-field="Id" 
                                                    data={SlicedDatalist}
                                                    columns={columns}
                                                    wrap-text-max-lines="2" 
                                                    default-sort-direction={defaultSortDirection}
                                                    sorted-by={sortedBy} 
                                                    sorted-direction={sortDirection}
                                                    onsort={onHandleSort} 
                                                    onrowselection={contactSelected} 
                                                    selected-rows={selectedRows}
                                                    max-row-selection="50"
                                                    >
                            </lightning-datatable>
                        </div>
                            
                        <div if:true={contactSpinner} class="slds-spinner_inline spinner-padding">
                            <lightning-spinner variant="brand" 
                                                alternative-text="Loading Contacts"     
                                                size="medium">
                            </lightning-spinner>
                        </div>
                        
                        <template if:true={loadSpinner}>
                            <div style="opacity: 0.7;" class="slds-spinner_container">
                                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                                </lightning-spinner>
                            </div>
                        </template>
                        
                    </lightning-card>
                    <div class="slds-align_absolute-center">
                        <lightning-button slot="actions" variant="brand" label="Add" onclick={addContacts}></lightning-button> 
                                        &nbsp;&nbsp;
                        <lightning-button slot="actions" label="Clear Selections" onclick={clearSelections}></lightning-button>
                    </div>
                </div>    
                
                <footer class="slds-modal__footer">
                    <div class="slds-align_absolute-center">
                    <div slot="actions">
                        <lightning-button
                        variant="neutral"
                        title="first"
                        label="First"
                        class="slds-float_left"
                        icon-name="utility:chevronleft"
                        icon-position="left"
                        onclick={handleClick}
                        ></lightning-button>
                    &nbsp;
                        <lightning-button
                        variant="neutral"
                        title="previous"
                        class="slds-float_left"
                        label="Previous"
                        icon-name="utility:chevronleft"
                        icon-position="left"
                        onclick={handleClick}
                        ></lightning-button>
                    &nbsp;

                    <lightning-button variant="brand" label={currentpage}></lightning-button>
                    &nbsp;

                    <lightning-button
                    variant="neutral"
                    title="last"
                    class="slds-float_right"
                    label="Last"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={handleClick}
                    ></lightning-button>

                    &nbsp;
                    <lightning-button
                        variant="neutral"
                        title="next"
                        class="slds-float_right"
                        label="Next"
                        icon-name="utility:chevronright"
                        icon-position="right"
                        onclick={handleClick}
                        ></lightning-button>
                    </div>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>

                </div>

                    <div class="slds-align_absolute-center">

                   <div slot="actions">

                    title="first"
                    label="First"
                    class="slds-float_left"

                &nbsp;

                    icon-name="utility:chevronright"

            </div>
        </section>

    </template>

</template>
