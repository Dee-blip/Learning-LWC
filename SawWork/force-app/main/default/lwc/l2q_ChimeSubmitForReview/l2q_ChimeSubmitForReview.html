<template>
  
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <template if:true={showSpinner}>
        <lightning-spinner variant="brand"
              size="large">
          </lightning-spinner>
          </template>  
      <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate"><b>Submit for Review</b></h2>

           
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height:300px;">
            <template if:false={showError}>
              <p style="height:40px;font-size:14px;" class="slds-badge slds-theme_warning slds-align_absolute-center">Are you sure all details are correct and ready for review?</p>
              <template if:true={showUpdateMsg}>
              <p style="font-size:12px;font-weight:600" class="slds-m-top_medium slds-align_absolute-center">A LOE review case already exists. The case will be updated on click of “Submit” if there were changes made in Products or Features data.</p>
              </template>
              <table class="slds-align_absolute-center slds-m-top_small">
              <tr>
                <th class="slds-m-right_small">To Be Reviewed</th>
                <th class="slds-p-left_small">Product Name</th> 
                </tr>
                <template for:each={product} for:item="iteratedProd">

                  <tr key={iteratedProd.Id}>
                    <td class="slds-align_absolute-center slds-m-right_small">
                    <lightning-input name={iteratedProd.Id} onchange={handleSelectedProductChange} type="checkbox" label="" disabled={iteratedProd.mandatoryReview} checked={iteratedProd.mandatoryReview}></lightning-input>
                  </td>
                  <td class="slds-p-left_small">
                    {iteratedProd.CHIME_Product__r.Product_Name__c}</td>

                  </tr>
              </template>
            </table>  
              <!--<lightning-datatable
              key-field="id"
              data={prodOptionsList}
              columns={columns}>
              </lightning-datatable>-->
              <div class="slds-grid">
                  <div class="slds-col" style="margin-left:20px;">
                   <!-- <lightning-button-menu class="iconStyle" icon-name="utility:filterList" label="Products" tooltip="Select products for review">
						<lightning-checkbox-group name="productsForReview" options={productsForReview}
							onchange={handleCheckboxChange} value={product}></lightning-checkbox-group>
          </lightning-button-menu>-->
          <lightning-textarea class="slds-m-top_small" value={reasonValue}  onchange={handleReasonChange} name="input3" label="" placeholder="Type any comments here..."></lightning-textarea> 
                    </div>
                    
                    <div class="slds-col slds-align_absolute-center">
                        <lightning-combobox
                        name="priority"
                        label=""
                        required
                        value={priorityValue}
                        disabled={priorityDisabled}
                        placeholder="Select Priority"
                        options={priorityOptions}
                        onchange={handlePriorityChange} ></lightning-combobox>
                    </div>
              </div>   
              
              </template>
              <template if:true={showError}>
                  <div class="slds-align_absolute-center">Chime Form can not be submitted for review.</div>
              </template>
              
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
            <template if:false={showError}>
            <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </template>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div> 
</template>
