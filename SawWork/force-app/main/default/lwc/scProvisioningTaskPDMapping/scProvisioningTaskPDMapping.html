<template>

    <div>
        <template if:true={loadSpinner}>
            <div style="opacity: 0.7;" class="slds-spinner_container">
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                </lightning-spinner>
            </div>
        </template>
    </div>

    <lightning-card variant="narrow" title="Add Policy Domains">
        <div style="background-color:white;padding: 1rem;padding-top: 0.5rem;padding-bottom: 2rem;">
            <c-sc-reusable-multi-select-lookup
                selection={initialSelection}
                errors={errors}
                onsearch={handleSearch}
                onselectionadd={handleSelectionAdd}
                onselectionremove={handleSelectionRemove}
                onsubmit={handleSubmit}
                placeholder="Search Policy Domains"
                is-multi-entry={isMultiEntry}
                taskrecordid={curTaskRecordId}
            >
            </c-sc-reusable-multi-select-lookup>
        </div>
    </lightning-card>

</template>
