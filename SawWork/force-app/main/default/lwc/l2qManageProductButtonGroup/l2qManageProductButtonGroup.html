<template>
    <div style="width:100%;background-color:rgb(243, 242, 242);padding-bottom:10px;">
        <lightning-layout>

            <lightning-layout-item size="3">
                <div class="demo-only" style="width:30rem;padding:10px;  ">
                    <article class="slds-tile slds-media">
                        <div class="slds-media__figure" style="  padding-top: 12px;">
                            <span class="slds-icon_container" title="cart">
                                <svg focusable="false" data-key="cart" aria-hidden="true" viewBox="0 0 52 52"
                                    class="slds-icon slds-icon-text-default"
                                    style="background-color:rgb(224, 172, 105);fill:white">
                                    <g>
                                        <path
                                            d="M20.1 26H44c.7 0 1.4-.5 1.5-1.2l4.4-15.4c.3-1.1-.5-2-1.5-2H11.5l-.6-2.3C10.6 4 9.6 3.3 8.6 3.3h-4c-1.3 0-2.5 1-2.6 2.3C1.9 7 3.1 8.2 4.4 8.2h2.3l7.6 25.7c.3 1.1 1.2 1.8 2.3 1.8h28.2c1.3 0 2.5-1 2.6-2.3.1-1.4-1.1-2.6-2.4-2.6H20.2c-1.1 0-2-.7-2.3-1.7V29c-.5-1.5.7-3 2.2-3z">
                                        </path>
                                        <circle cx="20.6" cy="44.6" r="4"></circle>
                                        <circle cx="40.1" cy="44.6" r="4"></circle>
                                    </g>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-tile__title slds-truncate" title="Salesforce UX" style="padding-top:10px">
                                <a href={accUrl} style="color:black" target="_blank">{accountName}</a>
                            </h3>
                            <div class="slds-tile__detail">
                                <dl class="slds-list_horizontal slds-wrap">
                                    <a href={oppUrl} style="font-size:18px;width:auto;color:black"
                                        class="slds-item_label slds-text-color_weak slds-truncate"
                                        target="_blank">{oppName}</a>
                                </dl>
                            </div>
                        </div>
                    </article>
                </div>
            </lightning-layout-item>
            
            <lightning-layout-item size="9">
                <div style="padding-top: 22px;padding-right: 10px;padding-bottom: 9px;" class="slds-float_right">

                    <lightning-button-group>
                        <lightning-button name="Add Products" label="Add Products" onclick={addProducts}
                            disabled={enableActions}></lightning-button>
                    </lightning-button-group>

                    <lightning-button-group>
                        <lightning-button name="Change Currency" label="Change Currency" onclick={changeCurrency}
                            disabled={enableActions}></lightning-button>
                    </lightning-button-group>

                    <lightning-button-group>
                        <lightning-button name="Add/Remove Contracts" label="Add/Remove Contracts"
                            onclick={addRemoveContracts} disabled={enableActions} class="slds-float_left">
                        </lightning-button>
                        <lightning-button name="Refresh Baseline" label="Refresh Baseline" onclick={refreshBaseline}
                            disabled={enableActions} class="slds-float_left"></lightning-button>
                        <lightning-button-menu alternative-text="Show menu" variant="border-filled">
                            <lightning-menu-item value="Reset to Baseline" label="Reset to Baseline"
                                onclick={resetBaseline} disabled={enableActions}></lightning-menu-item>
                            <lightning-menu-item value="Churn/Cancel Contract" label="Churn/Cancel Contract"
                                onclick={cancelContract} disabled={enableActions}></lightning-menu-item>
                        </lightning-button-menu>
                    </lightning-button-group>

                    <lightning-button-group>
                        <lightning-button name="Cancel" label="Cancel" onclick={handleCancel} class="slds-float_left"
                            disabled={enableActions}></lightning-button>
                        <lightning-button name="Quick Save" label="Quick Save" onclick={quickSaveHandler}
                            disabled={enableSaveButton} class="slds-float_left"></lightning-button>
                        <lightning-button name="Save" label="Save" onclick={saveHandler} disabled={enableSaveButton}
                            class="slds-float_left"></lightning-button>
                    </lightning-button-group>

                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div style="width:100%;background-color:white;height:10px"></div>
</template>
