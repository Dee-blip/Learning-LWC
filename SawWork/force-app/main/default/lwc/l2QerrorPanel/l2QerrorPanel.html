<template>
    <div class="slds-p-around_small" style="background-color:#c23934;border-radius:0.25rem;color:white">
        <p><strong>{friendlyMessage}</strong></p>
        <template if:true={errorMessages.length}>
            <div class="slds-checkbox">
                <input type="checkbox" name="default" id="checkbox-unique-id-34" value="checkbox-unique-id-34"
                    onchange={handleCheckboxChange} />
                <label class="slds-checkbox__label" for="checkbox-unique-id-34">
                    <span class="slds-checkbox_faux"></span> &nbsp;
                    <span class="slds-form-element__label" style="color:white">Show Details </span>
                </label>
            </div>
            <template if:true={viewDetails}>
                <template for:each={errorMessages} for:item="message">
                    <p key={message} class="error-message">{message}</p>
                </template>
            </template>
        </template>
    </div>
</template>
