<template>

    <lightning-card title="Product Details" icon-name="standard:product">
        <template if:true={product.data}>
            <div class="slds-grid slds-gutters">
                <div class="slds-m-around_medium slds-col">
                    <p>Product Name: {name}</p>
                    <p>Product Mkt Id: {productCode}</p>
                    <p>Forecast Group: {family}</p>
                </div>
                <div class="slds-col">
                    <lightning-button variant="neutral" label="View Product" title="View Product"
                        onclick={navigateToProductPage}>
                    </lightning-button>
                </div>
            </div>
        </template>

        <template if:true={product.error}>
            <c-error-panel errors={product.error}></c-error-panel>
        </template>
    </lightning-card>
    <lightning-card title="Product Option Details" icon-name="standard:product_item">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span>
                    <p style="margin-left: 5%">Selected Records: <b style="color:red;">{recordsCount}</b></p>
                </span>
            </div>
            <div class="slds-col">
                <lightning-button label={buttonLabel} icon-name="utility:delete" disabled={deleteButtonDisable}
                    variant="destructive" onclick={deleteRecords} style="margin-left: 40%"></lightning-button>
            </div>
        </div>
        <lightning-datatable key-field="id" data={data} columns={columns} onrowselection={getSelectedRecords}
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>

</template>
