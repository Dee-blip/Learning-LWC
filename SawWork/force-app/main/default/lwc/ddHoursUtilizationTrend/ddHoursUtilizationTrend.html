<template>
    <div class="title" slot="title">
        Utilization
    </div>
    <div>
        <lightning-layout
            class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small trend-item">
            <lightning-layout-item size="4">
                <div class="slds-grid slds-grid_vertical-align-center">

                </div>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <div class="trend-item-header">
                    Hours Used
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div class="trend-item-header">
                    Delivery Cost
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout
            class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small trend-item ">
            <lightning-layout-item size="4">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <p class="slds-truncate">
                        PS Hours
                    </p>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <div class="trend-item-value">
                    {psHours}
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div class="trend-item-value">
                    <lightning-formatted-number value={psDeliveryCost} format-style="currency" currency-code="USD">
                    </lightning-formatted-number>
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout
            class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small trend-item">
            <lightning-layout-item size="4">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <p class="slds-truncate">
                        AkaTec LoE
                    </p>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <div class="trend-item-value">
                    {akaTecHours}
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div class="trend-item-value">
                    <lightning-formatted-number value={akaTecDeliveryCost} format-style="currency" currency-code="USD">
                    </lightning-formatted-number>
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout
            class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small trend-item">
            <lightning-layout-item size="4">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <p class="slds-truncate">
                        SOCC LoE
                    </p>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <div class="trend-item-value">
                    {socHours}
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div class="trend-item-value">
                    <lightning-formatted-number value={soccDeliveryCost} format-style="currency" currency-code="USD">
                    </lightning-formatted-number>
                </div>
            </lightning-layout-item>
        </lightning-layout>



        <lightning-layout
            class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small item total">
            <lightning-layout-item size="4">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <p class="slds-truncate">
                        Total Cost
                    </p>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                <div class="">

                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div class="">
                    <lightning-formatted-number value={totalCost} format-style="currency" currency-code="USD">
                    </lightning-formatted-number>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
