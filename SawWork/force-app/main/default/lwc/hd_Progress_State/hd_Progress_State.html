<template>
    <lightning-spinner if:true={displaySpinner} variant="brand" size="medium" data-id="spinner"></lightning-spinner>
        <lightning-record-edit-form onsuccess={handleSuccess} onerror={handleError} onsubmit={inProgress} record-id={recordId} object-api-name="BMCServiceDesk__Incident__c">
            <lightning-layout vertical-align="center" multiple-rows>
                <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12">
                    <lightning-combobox
                    data-id="progressStatus"
                    name="progress"
                    label="Select Status:"
                    value=""
                    placeholder="-None-"
                    options={options}
                    onchange={handleChange}
                    ></lightning-combobox>
                </lightning-layout-item>
                </br></br>
            </lightning-layout>
            <div class="slds-m-top_small slds-p-top_small slds-border_top slds-align_absolute-center">
                <lightning-button type="submit" label="Resume Ticket" disabled={isButtonDisabled}></lightning-button>
            </div>
        </lightning-record-edit-form>
</template>
