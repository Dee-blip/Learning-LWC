<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open slds-modal_medium">
    <div class="slds-modal__container">
        <header class="slds-modal__header" style="padding-top: 0px;padding-bottom: 0px;">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                </lightning-icon>
            </button>
        </header>
        <div class="slds-modal__content slds-p-around_medium" style="overflow-y: scroll;">

            <div class="slds-page-header slds-page-header_record-home" style="
            background: #F4F5F4; border: none">
              <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                  <div class="slds-media">
                    <ul class="slds-list_horizontal slds-media_center">
                      <li>
                        <div class="slds-media__body">
                          <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                              <h1>
                                <span style="font-size: 18px;">{akamcaseid}</span>
                                <span class="slds-page-header__title slds-has-flexi-truncate" style="font-size: 18px;">{subject}</span>
                              </h1>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                                
        
              </div>
        
              <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                  <ul class="slds-page-header__detail-row">
                    <template for:each={caseValues} for:item="caseValue">
                      <li class="slds-page-header__detail-block" key={caseValue.label}>
                        <div class="slds-text-title slds-truncate" title="Field 1">{caseValue.label}</div>
                        <div class="slds-truncate accountClass">{caseValue.value}
                        </div>
                      </li>
                    </template>
        
                  </ul>
                </div>
              </div>
            </div>
            <div class="slds-has-divider_top-space" role="separator"></div>
            <div class="slds-form-element">
                <lightning-accordion allow-multiple-sections-open active-section-name="desc">
                    <lightning-accordion-section name="desc" label={labels.Description} class="applyBoxStyle previewAccordionDescription">
                      <lightning-formatted-rich-text value={description}>
                      </lightning-formatted-rich-text>
                    </lightning-accordion-section>
                </lightning-accordion>
            </div>
            <div class="slds-has-divider_top-space" role="separator"></div>
            <c-sc-Community-Comments record-id={recordid} -header-name={labels.Comment_Header} -application-name="JARVIS" -parent-object="Case" visibility="Public"
            enable-polling is-file-upload >
            </c-sc-Community-Comments>

        </div>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>

</template>
