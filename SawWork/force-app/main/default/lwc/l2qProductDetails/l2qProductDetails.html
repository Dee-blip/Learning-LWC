<template>
  <template if:true={showSpinner}>
    <div>
      <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>
  </template>

  <template if:false={showSpinner}>
    <!--<div style="width:100%;height:10px ;overflow-x: auto;display: block;"></div>-->
    <div>
      <table class="slds-table  slds-table_bordered " style="overflow-x: auto;overflow-y: auto;display: block;">
        <!--slds-table_bordered slds-border_left slds-border_right-->
        <thead style="text-align:centre">
          <tr class="slds-line-height_reset" style="background-color:rgb(250, 250, 249)">

            <th colspan="3" style="font-size:17px;width:35%;text-align:left"> Currency : {oppCurrency}</th>
            <th colspan="4" style="border:1px solid; border-color:rgb(189, 186, 186);font-size:17px;width:35%">Commit
            </th>
            <th colspan="3" style="border:1px solid; border-color:rgb(189, 186, 186);font-size:17px;width:30%">Usage
            </th>
            <th colspan="2"></th>

          </tr>
          <tr style="
          background-color:rgb(250, 250, 249)
          ">
            <th> #</th>
            <th></th>

            <th>Product</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Baseline MRR</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Forecast MRR</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Net MRR</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Specialist Net MRR</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Baseline Usage</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Forecast Usage</th>
            <th style="border:1px solid; border-color:rgb(189, 186, 186)">Net Usage</th>
            <th style="border-left:1px solid; border-left-color:rgb(189, 186, 186)">One Time Fee</th>
            <th style="border-right:1px solid; border-right-color:rgb(189, 186, 186)"> &nbsp; &nbsp; Term &nbsp; &nbsp;
            </th>

          </tr>
        </thead>
        <tbody>

          <template for:each={opportunityProducts.oppLineItems} for:item="oli">
            <tr key={oli.Uniqueid} data-id={oli.Uniqueid}>
              <td>
                <template if:false={oli.isNew}>
                  <p delete-id={oli.Uniqueid}>{oli.sequence}</p>
                </template>
                <template if:true={oli.isNew}>
                  <p style="color:orange" delete-id={oli.Uniqueid}>{oli.sequence}</p>
                </template>

              </td>
              <td>
                <template if:false={oli.isDelete}>
                  <template if:true={oli.isDeleteDisabled}>
                  <div class="slds-icon-text-error" title='Baseline product cannot be deleted'>
                    <lightning-button-icon data-id={oli.Uniqueid} onclick={deleteProductHandler}
                      icon-name="utility:delete" size="small" alternative-text="Baseline product cannot be deleted"
                      class=" slds-button slds-button_icon  slds-m-left_x-large slds-input__icon slds-input__icon_right some-indicator slds-icon-text-error slds-button_icon-brand"
                      tab-index="0" title='Baseline product cannot be deleted' disabled={oli.isDeleteDisabled} variant="brand">
                    </lightning-button-icon>
                  </div>
                  </template>
                  <template if:false={oli.isDeleteDisabled}>
                    <div class="slds-icon-text-error">
                      <lightning-button-icon data-id={oli.Uniqueid} onclick={deleteProductHandler}
                        icon-name="utility:delete" size="small" alternative-text="Delete this product"
                        class=" slds-button slds-button_icon  slds-m-left_x-large slds-input__icon slds-input__icon_right some-indicator slds-icon-text-error slds-button_icon-brand"
                        tab-index="0" title='Delete this product' disabled={oli.isDeleteDisabled} variant="brand">
                      </lightning-button-icon>
                    </div>
                    </template>
                </template>
                <template if:true={oli.isDelete}>
                  <div class="slds-icon-text-error">
                    <lightning-button-icon data-id={oli.Uniqueid} onclick={undeleteProductHandler}
                      icon-name="utility:undo" size="small" alternative-text="undelete" disabled={oli.isDeleteDisabled}
                      class="slds-button slds-button_icon  slds-m-left_x-large slds-input__icon slds-input__icon_right some-indicator slds-icon-text-error slds-button_icon-brand"
                      tab-index="0" title='undelete' variant="brand"></lightning-button-icon>
                  </div>
                </template>

              </td>
              <td>
                <template if:false={oli.isNew}>
                  <p delete-id={oli.Uniqueid}>{oli.Name}</p>
                </template>
                <template if:true={oli.isNew}>
                  <p style="color:orange" delete-id={oli.Uniqueid}>{oli.Name}</p>
                </template>
              </td>
              <td
                style="background-color:rgb(250, 250, 249);border-left:1px solid; border-left-color:rgb(189, 186, 186);text-align:right">

                <template if:false={oli.isNew}>
                  <p delete-id={oli.Uniqueid} style="color:black">
                    <lightning-formatted-number data-id={oli.ids.Baseline_Mrr} delete-id={oli.Uniqueid}
                      value={oli.Baseline_Mrr} format-style="currency" currency-code={oppCurrency}
                      currency-display-as="symbol" maximum-fraction-digits="2">
                    </lightning-formatted-number>
                  </p>

                </template>
                <template if:true={oli.isNew}>
                  <p style="color:orange" delete-id={oli.Uniqueid}>
                    <lightning-formatted-number data-id={oli.ids.Baseline_Mrr} delete-id={oli.Uniqueid}
                      value={oli.Baseline_Mrr} format-style="currency" currency-code={oppCurrency}
                      currency-display-as="symbol" maximum-fraction-digits="2">
                    </lightning-formatted-number>
                  </p>
                </template>
              </td>
              <td style="text-align:right">
                <div class="slds-form-element__control slds-input-has-icon ">

                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Forecast_Mrr} delete-id={oli.Uniqueid} product-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} style="display:block"
                      onclick={rowEditHandler}>
                      <lightning-formatted-number data-id={oli.ids.Forecast_Mrr} value={oli.Forecast_Mrr}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>

                  </template>
                  <template if:true={oli.isNew}>
                    <p data-id={oli.ids.Forecast_Mrr} delete-id={oli.Uniqueid} product-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} style="display:block;color:orange"
                      onclick={rowEditHandler}>
                      <lightning-formatted-number data-id={oli.ids.Forecast_Mrr} value={oli.Forecast_Mrr}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>


                  </template>
                  <lightning-input style="display:none;" data-id={oli.ids.Forecast_Mrr} variant="label-hidden"
                    type="number" value={oli.Forecast_Mrr} onchange={onChangeHandler} formatter="decimal" step=".01"
                    message-when-step-mismatch="Your entry must have 2 decimals only"></lightning-input>

                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Forecast_Mrr} icon-name="utility:edit" size="small"
                      alternative-text="edit" style="display:none"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>


                </div>
              </td>
              <td style="text-align:right">
                <div class="slds-form-element__control slds-input-has-icon">
                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Net_Mrr} style="color:black" delete-id={oli.Uniqueid}>
                      <lightning-formatted-number data-id={oli.ids.Net_Mrr} value={oli.Net_Mrr} format-style="currency"
                        currency-code={oppCurrency} currency-display-as="symbol" maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>
                  </template>
                  <template if:true={oli.isNew}>
                    <p data-id={oli.ids.Net_Mrr} style="color:orange" delete-id={oli.Uniqueid}>
                      <lightning-formatted-number data-id={oli.ids.Net_Mrr} value={oli.Net_Mrr} format-style="currency"
                        currency-code={oppCurrency} currency-display-as="symbol" maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>
                  </template>
                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Net_Mrr} style="display:none" icon-name="utility:edit"
                      size="small" alternative-text="edit"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>
                </div>
              </td>
              <td style="border-right:1px solid; border-right-color:rgb(189, 186, 186);text-align:right">
                <div class="slds-form-element__control slds-input-has-icon">
                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Specialist_Net_Mrr} style="color:black" delete-id={oli.Uniqueid}
                      onclick={showSpecialistPopup} onmouseover={showEditIcon} onmouseout={hideEditIcon}>
                      <lightning-formatted-number data-id={oli.ids.Specialist_Net_Mrr} value={oli.Specialist_Net_Mrr}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2"></lightning-formatted-number>
                    </p>
                  </template>
                  <template if:true={oli.isNew}>
                    <p data-id={oli.ids.Specialist_Net_Mrr} style="color:orange" delete-id={oli.Uniqueid}
                      onclick={showSpecialistPopup} onmouseover={showEditIcon} onmouseout={hideEditIcon}>
                      <lightning-formatted-number data-id={oli.ids.Specialist_Net_Mrr} value={oli.Specialist_Net_Mrr}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2"></lightning-formatted-number>
                    </p>
                  </template>
                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Specialist_Net_Mrr} style="display:none"
                      icon-name="utility:custom_apps" size="small" alternative-text="custom_apps"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>
                </div>
              </td>
              <td
                style="background-color:rgb(250, 250, 249);border-left:1px solid; border-left-color:rgb(189, 186, 186);text-align:right">
                <template if:false={oli.isNew}>
                  <p delete-id={oli.Uniqueid}>
                    <lightning-formatted-number data-id={oli.ids.Baseline_Usage} value={oli.Baseline_Usage}
                      format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                      maximum-fraction-digits="2">
                    </lightning-formatted-number>
                  </p>
                </template>
                <template if:true={oli.isNew}>
                  <p style="color:orange" delete-id={oli.Uniqueid}>
                    <lightning-formatted-number data-id={oli.ids.Baseline_Usage} value={oli.Baseline_Usage}
                      format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                      maximum-fraction-digits="2">
                    </lightning-formatted-number>
                  </p>
                </template>
              </td>
              <td style="text-align:right">
                <div class="slds-form-element__control slds-input-has-icon ">
                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Forecast_Usage} product-id={oli.Uniqueid} delete-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} onclick={rowEditHandler}>
                      <lightning-formatted-number data-id={oli.Forecast_Usage} value={oli.Forecast_Usage}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>
                  </template>
                  <template if:true={oli.isNew}>
                    <p style="color:orange" data-id={oli.ids.Forecast_Usage} product-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} onclick={rowEditHandler}>
                      <lightning-formatted-number data-id={oli.Forecast_Usage} value={oli.Forecast_Usage}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>
                  </template>
                  <lightning-input variant="label-hidden" delete-id={oli.Uniqueid} data-id={oli.ids.Forecast_Usage}
                    type="number" value={oli.Forecast_Usage} style="display:none" onchange={onChangeHandler}
                    formatter="decimal" step=".01" message-when-step-mismatch="Your entry must have 2 decimals only">
                  </lightning-input>
                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Forecast_Usage} style="display:none"
                      icon-name="utility:edit" size="small" alternative-text="edit"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>

                </div>
              </td>
              <td style="text-align:right">
                <div class="slds-form-element__control slds-input-has-icon ">
                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Net_Usage} delete-id={oli.Uniqueid}>
                      <lightning-formatted-number data-id={oli.ids.Net_Usage} value={oli.Net_Usage}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>

                  </template>
                  <template if:true={oli.isNew}>
                    <p style="color:orange" data-id={oli.ids.Net_Usage} delete-id={oli.Uniqueid}>
                      <lightning-formatted-number data-id={oli.ids.Net_Usage} value={oli.Net_Usage}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>

                  </template>
                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Net_Usage} style="display:none" icon-name="utility:edit"
                      size="small" alternative-text="edit"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>

                </div>
              </td>
              <td style="border-left:1px solid; border-left-color:rgb(189, 186, 186);text-align:right">
                <div class="slds-form-element__control slds-input-has-icon ">
                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Onetime_Fee} product-id={oli.Uniqueid} delete-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} onclick={rowEditHandler}>
                      <lightning-formatted-number data-id={oli.Onetime_Fee} value={oli.Onetime_Fee}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>
                  </template>
                  <template if:true={oli.isNew}>
                    <p style="color:orange" data-id={oli.ids.Onetime_Fee} delete-id={oli.Uniqueid}
                      product-id={oli.Uniqueid} onmouseover={showEditIcon} onmouseout={hideEditIcon}
                      onclick={rowEditHandler}>
                      <lightning-formatted-number data-id={oli.Onetime_Fee} value={oli.Onetime_Fee}
                        format-style="currency" currency-code={oppCurrency} currency-display-as="symbol"
                        maximum-fraction-digits="2">
                      </lightning-formatted-number>
                    </p>
                  </template>
                  <lightning-input variant="label-hidden" delete-id={oli.Uniqueid} data-id={oli.ids.Onetime_Fee}
                    type="number" value={oli.Onetime_Fee} style="display:none" onchange={onChangeHandler}
                    formatter="decimal" step=".01" message-when-step-mismatch="Your entry must have 2 decimals only">
                  </lightning-input>
                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Onetime_Fee} style="display:none" icon-name="utility:edit"
                      size="small" alternative-text="edit"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>
                </div>
              </td>
              <td style="border-right:1px solid; border-right-color:rgb(189, 186, 186);text-align:right">
                <div class="slds-form-element__control slds-input-has-icon ">
                  <template if:false={oli.isNew}>
                    <p data-id={oli.ids.Term} product-id={oli.Uniqueid} delete-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} onclick={rowEditHandler}>{oli.Term}</p>

                  </template>
                  <template if:true={oli.isNew}>
                    <p style="color:orange" data-id={oli.ids.Term} product-id={oli.Uniqueid} delete-id={oli.Uniqueid}
                      onmouseover={showEditIcon} onmouseout={hideEditIcon} onclick={rowEditHandler}>{oli.Term}</p>
                  </template>

                  <lightning-input variant="label-hidden" delete-id={oli.Uniqueid} data-id={oli.ids.Term} type="number"
                    value={oli.Term} onchange={onChangeHandler} style="display:none;width:unset!important;">
                  </lightning-input>
                  <template if:false={oli.isDelete}>
                    <lightning-button-icon data-id={oli.ids.Term} style="display:none" icon-name="utility:edit"
                      size="small" alternative-text="edit"
                      class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_small slds-input__icon slds-input__icon_right"
                      tab-index="0" title='edit' variant="bare"></lightning-button-icon>
                  </template>

                </div>
              </td>

            </tr>



          </template>


          <tr style="border-top:1px solid; border-top-color:rgb(189, 186, 186);
          background-color:rgb(250, 250, 249)">
            <td> </td>
            <td></td>

            <td><b>Total</b></td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Baseline_Mrr" format-style="currency"
                currency-code={oppCurrency} currency-display-as="symbol"
                value={opportunityProducts.totals.Total_Baseline_Mrr}></lightning-formatted-number>
            </td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Forecast_Mrr" format-style="currency"
                currency-code={oppCurrency} currency-display-as="symbol"
                value={opportunityProducts.totals.Total_Forecast_Mrr}></lightning-formatted-number>
            </td>

            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Net_Mrr" format-style="currency" currency-code={oppCurrency}
                currency-display-as="symbol" value={opportunityProducts.totals.Total_Net_Mrr}>
              </lightning-formatted-number>
            </td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Specialist_Net_Mrr" format-style="currency"
                currency-code={oppCurrency} currency-display-as="symbol"
                value={opportunityProducts.totals.Total_Specialist_Net_Mrr}></lightning-formatted-number>
            </td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Baseline_Usage" format-style="currency"
                currency-code={oppCurrency} currency-display-as="symbol"
                value={opportunityProducts.totals.Total_Baseline_Usage}></lightning-formatted-number>
            </td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Forecast_Usage" format-style="currency"
                currency-code={oppCurrency} currency-display-as="symbol"
                value={opportunityProducts.totals.Total_Forecast_Usage}></lightning-formatted-number>
            </td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Net_Usage" format-style="currency" currency-code={oppCurrency}
                currency-display-as="symbol" value={opportunityProducts.totals.Total_Net_Usage}>
              </lightning-formatted-number>
            </td>
            <td style="text-align:right">
              <lightning-formatted-number data-id="Total_Onetime_Fee" format-style="currency"
                currency-code={oppCurrency} currency-display-as="symbol"
                value={opportunityProducts.totals.Total_Onetime_Fee}></lightning-formatted-number>
            </td>
            <td></td>
          </tr>


        </tbody>
      </table>
    </div>
    <template if:true={showPopup}>

      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
              onclick={closeModal}>
              <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
              </lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{popupTitle}</h2>
          </header>
          <template if:true={showDeletePopup}>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <p class="slds-text-align_center">Are you sure, you want to delete this product?
              </p>
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_brand" onclick={submitDetails} title="Yes">Yes</button>
              <button class="slds-button slds-button_neutral" onclick={closeModal} title="No">No</button>

            </footer>
          </template>
          <template if:true={showSpecialistPopupFlag}>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

              <div class="slds-form_horizontal slds-form">
                <!--<lightning-input label="Specialist Net MRR" value={specialistFields.Specialist_Net_Mrr} disabled="true"
                  formatter="decimal" step=".01">
                </lightning-input>-->

                <div class="slds-form-element slds-form-element_horizontal ">
                  <label class="slds-form-element__label" for="horizontal-input-id-01">Specialist Net MRR</label>
                  <div class="slds-form-element__control">
                    <lightning-formatted-number label="Specialist Net MRR" class="slds-input" disabled
                      value={specialistFields.Specialist_Net_Mrr} maximum-fraction-digits="2"
                      currency-code={oppCurrency} currency-display-as="symbol">
                    </lightning-formatted-number>
                  </div>
                </div>
                <!--<lightning-input label="Baseline MRR" value={specialistFields.Baseline_Mrr} disabled="true"
                  formatter="decimal" step=".01">
                </lightning-input>-->
                <div class="slds-form-element slds-form-element_horizontal ">
                  <label class="slds-form-element__label" for="horizontal-input-id-01">Baseline MRR</label>
                  <div class="slds-form-element__control">
                    <lightning-formatted-number label="Baseline MRR" class="slds-input" disabled
                      value={specialistFields.Baseline_Mrr} maximum-fraction-digits="2" currency-code={oppCurrency}
                      currency-display-as="symbol">
                    </lightning-formatted-number>
                  </div>
                </div>
                <lightning-input disabled={isSpecialistDisabled} label="Specialist Projected Monthly Commit"
                  type="number" value={specialistFields.Specialist_Projected_Monthly_Commit}
                  name="Specialist_Projected_Monthly_Commit" onchange={onChangeOfSpecialistFields} formatter="decimal"
                  step=".01" message-when-step-mismatch="Your entry must have 2 decimals only"></lightning-input>
                <lightning-input disabled={isSpecialistDisabled} type="number" label="Specialist One Time Fee"
                  value={specialistFields.Specialist_OneTimeFee} name="Specialist_OneTimeFee"
                  onchange={onChangeOfSpecialistFields} formatter="decimal" step=".01"
                  message-when-step-mismatch="Your entry must have 2 decimals only"></lightning-input>
                <lightning-combobox name="Specialist_Forecast_Category" label="Specialist Forecast Category"
                  value={specialistFields.Specialist_Forecast_Category} options={forecastCategoryList}
                  onchange={handleForecastCategoryChange} disabled={isSpecialistDisabled}></lightning-combobox>
                <lightning-input label="Specialist Close Date" value={specialistFields.Specialist_Close_Date}
                  type="date" name="Specialist_Close_Date" disabled={isSpecialistDisabled}
                  onchange={onChangeOfSpecialistFields}></lightning-input>

              </div>
            </div>


            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={closeSpecialistPopup}
                title="Canel">Cancel</button>
              <button class="slds-button slds-button_brand" onclick={submitSpecialistPopup}
                title="Save">Confirm</button>


            </footer>
          </template>

        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>

    </template>


  </template>

</template>
