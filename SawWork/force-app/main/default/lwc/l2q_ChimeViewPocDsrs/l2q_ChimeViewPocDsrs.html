<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container modal-width">

            <div class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" size="large" onclick={handleClose}
                    alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                <div class="slds-grid">
                    <div class="slds-col slds-text-align_left">
                        <header class="slds-card__header slds-text-heading_medium header-font-weight">Manage DSRs
                        </header>
                    </div>
                    <div class="slds-col slds-text-align_right">
                        <lightning-button label="New POC DSR" slot="actions" onclick={ShowCreateFormModal}
                            disabled={disableActions}></lightning-button>
                            <lightning-button-icon icon-name="action:refresh" size="medium" alternative-text="Refresh"
                            class="slds-m-left_xx-small" onclick={handleIconRefresh}></lightning-button-icon>
                    </div>
                </div>
            </div>


            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>


            <!--Submit for approval modal-->
            <template if:true={showCreateForm}>
                <c-l2q_-chime-new-poc-dsr oncancel={HideCreateFormModal} chime-id={chimeId} oppty-id={opptyId}
                    acc-id={accId}>
                </c-l2q_-chime-new-poc-dsr>
            </template>


            <div class="slds-modal__content slds-p-horizontal_medium slds-p-bottom_medium" id="modal-content-id-1">


                <lightning-tabset variant="default" active-tab-value={defaultTabOnInitialization}>
                    <template for:each={tabs} for:item="tabObj">
                        <lightning-tab label={tabObj.tab} value={tabObj.tab} key={tabObj.tab} onactive={handleActiveTab}
                            title={tabObj.helpText} >

                            <template if:true={showErrorMessage}>
                                <div class="slds-col align-center error-message">
                                    {showErrorMessage}
                                </div>
                            </template>

                            <template if:true={data}>
                                <div class="slds-card" >
                                    <c-paginator records={data} total-records={data.length} show-search-box="true"
                                        onpaginatorchange={handlePaginatorChange}>
                                    </c-paginator>
                                    <div class="datatable-height">
                                        <lightning-datatable columns={columns} data={recordsToDisplay} key-field="Id"
                                            onrowselection={handleRowSelected} sorted-by={sortBy}
                                            sorted-direction={sortDirection} onsort={doSorting} suppress-bottom-bar>
                                        </lightning-datatable>
                                    </div>
                                </div>
                                <!-- Common buttons to be displayed on the tabs -->
                                <template if:true={displayDataTableFooter}>
                                    <div class="slds-modal__footer">
                                        <!-- Display button only when active tab is Assigned Contacts -->
                                        <template if:true={displayRemoveBTN}>
                                            <lightning-button variant="Brand" label="Remove" title="Remove"
                                                disabled={disableActions} onclick={handleRemove}
                                                class="slds-var-m-left_x-small">
                                            </lightning-button>
                                        </template>

                                        <!-- Display button only when active tab is Unassigned Contacts -->
                                        <template if:true={displayAddBTN}>
                                            <lightning-button variant="Brand" label="Associate" title="Add"
                                                disabled={disableActions} onclick={handleAdd}
                                                class="slds-var-m-left_x-small">
                                            </lightning-button>
                                        </template>

                                    </div>

                                </template>

                            </template>

                            <!-- Show No Records to display message when there are no records under the active tab -->
                            <template if:true={NoDataAfterRendering}>
                                <div class="datatable-height flex-align-center">
                                    No Records to display
                                </div>
                            </template>

                        </lightning-tab>
                    </template>
                </lightning-tabset>

            </div>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>


</template>
