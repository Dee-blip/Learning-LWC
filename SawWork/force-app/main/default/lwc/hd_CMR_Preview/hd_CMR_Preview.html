<template>
    <div class="slds-page-header slds-page-header_vertical">
        <div class="slds-media">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:case_change_status" alternative-text="Approved" title="Approved">
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-page-header__name">
                    <div class="slds-page-header__name-title">
                        <ul class="slds-list_horizontal">
                            <li>
                                <h2 class="slds-truncate slds-m-right_large slds-text-heading_medium"
                                    id="dialog-heading-id-1" title="Header">
                                    <a onclick={naivgateToCMRRecord}>{recordName}</a>
                                </h2>
                            </li>
                            <li>
                                <lightning-badge class={statusBadgeClass} label={recordStatus}></lightning-badge>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-page-header__controls">
        </div>
        <lightning-spinner if:true={isLoading}></lightning-spinner>
        <c-hd-c-m-r-progress-indicator is-preview="true" is-not-record-detail-page="True" approval-list={approvalList}
            record-id={recordId}>
        </c-hd-c-m-r-progress-indicator>
        <lightning-record-view-form record-id={recordId} object-api-name="BMCServiceDesk__Change_Request__c"
            onload={onFormLoaded}>
            <lightning-accordion active-section-name={activeSections} allow-multiple-sections-open="true">
                <lightning-accordion-section name="CLI_DET" label="CLIENT DETAILS">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12">
                            <lightning-output-field field-name="Change_Summary__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="BMCServiceDesk__FKInitiator__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="HD_Sponsor__c"></lightning-output-field>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-accordion-section>
                <lightning-accordion-section name="TIC_DET" label="TICKET DETAILS">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="BMCServiceDesk__Scheduled_Start_Date__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="BMCServiceDesk__Scheduled_End_Date__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="BMCServiceDesk__FKCategory__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="BMCServiceDesk__FKPriority__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="HD_Service_Impacted__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="HD_Sub_services_Impacted__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-output-field field-name="HD_Facility_Location__c">
                            </lightning-output-field>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-accordion-section>
            </lightning-accordion>
        </lightning-record-view-form>
    </div>
</template>
