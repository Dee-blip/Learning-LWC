<!-- This component is used to create/update in the Service Incident Notifications group in the community -->
<template>

  <!-- Modal Starts -->
  <template if:true={showModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
      aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
      <!-- Spinner -->
      <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
      </template>
      <div class="slds-modal__container">
        <!-- Header -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
            onclick={closeModal}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Community Post</h2>
        </header>
        <!-- Rich Text Input Area -->
        <div class="slds-modal__content slds-p-around_small" id="modal-content-id-1">
          <lightning-input-rich-text value={myVal}>
          </lightning-input-rich-text>
        </div>
        <!-- Footer -->
        <footer class="slds-modal__footer">
          <lightning-button label="Cancel" variant="Neutral" onclick={closeModal}>
          </lightning-button> &nbsp;&nbsp;
          <lightning-button label="Post" variant="brand" onclick={savePost}>
          </lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
