<template>
    <template if:true={loadSpinner}>
        <div style="opacity: 0.7;" class="slds-spinner_container">
            <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
            </lightning-spinner>
        </div>
    </template>
    <lightning-card title="Case Permission" icon-name="standard:case">
        <p class="slds-align_absolute-center">
                <lightning-formatted-text value={canInstruct}></lightning-formatted-text>
        </p>            
    
    </lightning-card>
    
</template>
