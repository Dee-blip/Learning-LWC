<template>
    <lightning-layout vertical-align="center" onclick={handleSelect} class="select">
        <lightning-layout-item padding="around-small">
            <lightning-icon icon-name={iconname} size={iconsize}></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item>
            <p><strong>{record.Name}</strong></p>
            <template for:each={propCheck} for:item="prop">
                <p style="font-size: 0.75rem;" key={prop}> {prop} </p>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
