<template>
    <c-dd-approval-buttons record-id={recordId} css-class="slds-m-bottom_x-small border slds-card slds-p-vertical_x-small slds-align_absolute-center"></c-dd-approval-buttons>

    <template if:true={deal}>
        
        <div class="slds-m-bottom_x-small border">
            <div class="title"> Package Components </div>
            <div class="card slds-p-vertical_small">
                <c-dd-package-customization comp-data={deal.Package_Comp_Info__c} readmode> </c-dd-package-customization>
            </div>
        </div>
        
        <div class="slds-m-bottom_x-small border" if:false={isEsrOnly}>
            <div class="title"> EPS Trend </div>

            <div class="card slds-p-vertical_small">
                <c-dd-eps-trend deal={deal}></c-dd-eps-trend>
            </div>
        </div>

        <div class="border" >
            <div class="title"> ESR Trend </div>
            <div>
                <div class="card slds-p-vertical_small">
                    <c-dd-esr-trend deal={deal} prod-name={deal.GSS_Product_Name__c} ></c-dd-esr-trend>
                </div>
            </div>
        </div>


    </template>
</template>
