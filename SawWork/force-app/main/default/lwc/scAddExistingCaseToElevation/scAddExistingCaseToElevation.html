<template>

        <div class="slds-card" style="height: 70%;">

            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">{header}</h2>
            </header>
    
            <div class="slds-card__body slds-card__body_inner">        
                <div>
                    <template if:true={loadSpinner}>
                        <div class="slds-spinner_container" style="z-index: 10000 !important;">
                            <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                            </lightning-spinner>
                        </div>
                    </template>
                </div>
    
                <div style="height: 40vh">
                    <template if:true={caseType}>
                        
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3">
                            </div>
                            <center><h1 class="slds-text-heading_small">Search for existing Cases by typing AKAM Case IDs, Case Numbers, or Subject</h1></center>
                            <div class="slds-col slds-size_1-of-3">
                                </div>
                        </div>
                        
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3">
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                            <lightning-record-edit-form 
                                object-api-name="Case"
                                onload={handleLoad}
                                >
                                <lightning-messages></lightning-messages>
                                        <lightning-input-field id="ParentId" variant="label-hidden" required onchange={relatedCaseChange} field-name="ParentId">
                                        </lightning-input-field>
                            </lightning-record-edit-form>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                </div>
                        </div>
                    </template>

                    <template if:true={escType}>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <center><h1 class="slds-text-heading_small">Search for existing Escalations</h1></center>
                            <div class="slds-col slds-size_1-of-3"></div>
                        </div>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-record-edit-form 
                                    object-api-name="Elevation_and_Service_Incident__c"
                                    onload={handleLoad}
                                    >
                                        <lightning-messages></lightning-messages>
                                                <lightning-input-field variant="label-hidden" required onchange={relatedCaseChange} field-name="Escalation__c">
                                                </lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                            <div class="slds-col slds-size_1-of-3"></div>
                        </div>
                    </template>
    
                    <template if:true={siType}>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <center><h1 class="slds-text-heading_small">Search for existing Service Incidents</h1></center>
                            <div class="slds-col slds-size_1-of-3"></div>
                        </div>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-record-edit-form 
                                    object-api-name="Elevation_and_Service_Incident__c"
                                    onload={handleLoad}>
                                        <lightning-messages></lightning-messages>
                                        <lightning-input-field variant="label-hidden" required onchange={relatedCaseChange} field-name="Service_Incident__c">
                                        </lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                            <div class="slds-col slds-size_1-of-3"></div>
                        </div>
                    </template>  
                    
                    <template if:true={elevType}>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <center><h1 class="slds-text-heading_small">Search for existing Elevations</h1></center>
                            <div class="slds-col slds-size_1-of-3"></div>
                        </div>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-record-edit-form 
                                    object-api-name="Elevation_and_Service_Incident__c"
                                    onload={handleLoad}>
                                        <lightning-messages></lightning-messages>
                                        <lightning-input-field variant="label-hidden" required onchange={relatedCaseChange} field-name="Elevation__c">
                                        </lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                            <div class="slds-col slds-size_1-of-3"></div>
                        </div>
                    </template>  
                </div>
                
                <footer class="slds-modal__footer" style="text-align: center">
                    <button class="slds-button slds-button_neutral" name="Cancel" title="Cancel" onclick={returnToElevation}>Back to Elevation</button>
                    <button class="slds-button slds-button_brand" name="Save" title="Save" onclick={handleSubmit}>{saveLabel}</button>
                </footer>
            </div>
        </div>
    </template>
