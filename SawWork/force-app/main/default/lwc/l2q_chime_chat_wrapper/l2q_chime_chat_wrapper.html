<template>
    <div style="padding:8px; background-color:white;border-radius:5px">
        <lightning-tabset>
            <lightning-tab label="Internal" style="text-decoration:none" onactive={handleInternal}>
                <template if:true={isInternal}>
                    <c-sc-community-comments record-id={recordId} visibility="Private" -application-name="CHIME"
                        -parent-object="CHIME__c"></c-sc-community-comments>
                </template>
            </lightning-tab>
            <lightning-tab label="Customer" onactive={handleCustomer}>
                <template if:false={isInternal}>
                    <c-sc-community-comments record-id={recordId} visibility="Public" -application-name="CHIME"
                        -parent-object="CHIME__c"></c-sc-community-comments>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
