<template>
    <c-modal data-id="accept-esc" class='slds-hide' variant="x-small">
        <div slot="header">
            üë®‚ÄçüíªAccept Escalation?
        </div>
        <div class="slds-p-around_medium">
                Are you sure you want to accept this escalation?
        </div>

        <div slot="footer">
            <lightning-button variant="brand" data-modalid="accept-esc" label="Oh Yes!" onclick={acceptesc}>
            </lightning-button>
        </div>
    </c-modal>

    <div style="zoom:90%">

    <div class="slds-card slds-page-header"
        style="height: auto;margin-top: 15px;max-height: 80vh;padding-top: 0px;padding-bottom: 4px;">
        <div class="slds-grid slds-gutters">
            <!-- *************************** HEADER **********************************************-->
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div>
                    <template if:true={showallopenescspinner}>
                        <div style="opacity: 0.7;" class="slds-spinner_container">
                            <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                            </lightning-spinner>
                        </div>
                    </template>
                </div>
                <div class="slds-media__figure slds-col slds-size_1-of-5">

                    <ul class="slds-list_horizontal slds-media_center">
                        <li>
                            <template if:true={displayCase}>
                                <lightning-button-icon icon-name="utility:chevrondown" variant="bare"
                                    style="padding-right: 6px; padding-left: 2px;" alternative-text="Collapse"
                                    title="Collapse" onclick={hideEscTable}>
                                </lightning-button-icon>
                            </template>

                            <template if:false={displayCase}>
                                <lightning-button-icon icon-name="utility:chevronright" variant="bare"
                                    style="padding-right: 6px; padding-left: 2px;" alternative-text="Collapse"
                                    title="Collapse" onclick={showEscTable}>
                                </lightning-button-icon>
                            </template>
                        </li>

                        <li style="margin-right: 5px;">
                            <lightning-icon icon-name="standard:work_plan_rule" size="medium"
                                alternative-text="Escalations" title="Escalations">
                            </lightning-icon>
                        </li>

                        <li>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h2>
                                            <span class="slds-text-heading_small slds-truncate"><b>Escalations in Queue
                                                    ({TotalCount})</b></span>
                                        </h2>
                                    </div>
                                </div>
                                <p class="slds-page-header__name-meta">Updated <lightning-relative-date-time
                                        value={now}></lightning-relative-date-time>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            

                <div class="slds-col slds-size_1-of-5">
                <lightning-button style="top: 6px;" variant="brand" label="New Escalation" onclick={openNewEsc}>
                </lightning-button>
                </div>

            
                <div class="slds-col slds-size_1-of-5" style="margin-left: 27%;">
                    <div >
                        <lightning-input   type="search" 
                        onchange={handleAllEscKeyUp}  placeholder="Search for Escalations..">
                        </lightning-input>
                    </div>
                </div>
                <div class="slds-media slds-col slds-size_2-of-9" style="padding-top: 15px;">
                    <lightning-button-menu icon-name="utility:filterList" menu-alignment="right" class="EscinQmenu">
                        <lightning-menu-item class="filterStyle" value="" label=""></lightning-menu-item>

                        <div class="slds-page-header" style="padding-bottom: 4px;padding-top: 4px;background-image: linear-gradient(45deg, #08547d, #0099cc);">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__figure slds-col slds-size_1-of-4">

                                                    <ul class="slds-list_horizontal slds-media_center">

                                                        <li style="margin-right: 5px;">
                                                            <lightning-icon icon-name="action:filter" size="x-small">
                                                            </lightning-icon>
                                                        </li>

                                                        <li>
                                                            <div class="slds-media__body">
                                                                <div class="slds-page-header__name">
                                                                    <div class="slds-page-header__name-title">
                                                                        <h2>
                                                                            <span class="slds-text-heading_small"
                                                                                style="color:white"><b>Filters</b></span>
                                                                        </h2>
                                                                    </div>
                                                                </div>                                                            
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </header>
                                        </div>
                        <div class="slds-panel__body" style="padding-bottom: 0">

                            
                                    <div style="height: 12rem">

                                        <lightning-datatable data={queuedata} columns={queuecolumns}
                                            column-widths-mode="auto" key-field=queueId selected-rows={selectedQueues}
                                            onrowselection={getSelectedQueues}
                                            default-sort-direction={defaultSortDirection}
                                            sorted-direction={QueuesortDirection} sorted-by={QueuesortedBy}
                                            onsort={onHandleQueueSort}>

                                        </lightning-datatable>
                                    </div>
                                
                            <div class="slds-has-divider_top-space" role="separator"></div>

                            <div class="slds-modal__footer" style="padding: 5px; text-align: center;border: none; background-color: white;box-shadow: none;">
                                
                                <lightning-button icon-name="utility:save" variant="brand" label="Save filter selection!" onclick={saveescFilters}></lightning-button>

                            </div>
                        </div>
                    </lightning-button-menu>
                </div>
                <div class="slds-col" style="padding-top: 12px;">
                    <lightning-button-menu icon-name="utility:settings" variant="border-filled"  menu-alignment="right" nubbin>
                        <div class="slds-panel__body" style="padding-bottom: 0">
                                                
                            <div class="slds-media__body" style="width: max-content">
                                <div class="slds-grid slds-grid_align-spread">
                                    <h3><b>Columns to display</b></h3>
                                </div>

                                    <div class="slds-p-around--x-small">
                                <lightning-checkbox-group options={AllEscColOptions} value={AllEscColvalue}
                            onchange={handleAllEscColChange}></lightning-checkbox-group>
                            </div>
                            </div>
                        </div>
                    </lightning-button-menu>
                </div>
                <div class="slds-col rightAlign" style="padding-top: 12px;">
                    <button class="slds-button" onclick={LoadData}>
                        <lightning-icon icon-name="action:refresh" alternative-text="Refresh Dashboard" size="x-small">
                        </lightning-icon>
                    </button>
                </div>

            </header>
        </div>
    </div>


    <div class="datatableStyle" style="padding-top: 0px; border-radius: 4px;">
        <div id="divForDatatable" class="panelEscinQueue" style="height:50vh;">
            <lightning-datatable data={data} columns={transformedColumns} hide-checkbox-column=false key-field=id
                default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                onsort={onHandleSort} onrowaction={handleRowActions} wrap-text-max-lines=2 onresize={onColumnWidthResize}></lightning-datatable>
        </div>
    </div>
    </div>
</template>
