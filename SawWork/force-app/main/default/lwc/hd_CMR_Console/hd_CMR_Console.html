<template>
    <div class="slds-scrollable_none" style="height: 100%;">
        <div class="slds-page-header">
            <div class="slds-grid">
                <div class="slds-col slds-has-flexi-truncate">
                    <template if:true={showCMR}>
                        <div class="slds-text-heading--label slds-p-bottom_large" style="font-size: 20px;">Change
                            Management
                            Request</div>
                    </template>
                </div>

                <div class="slds-col">
                    <span class="slds-form-element__legend slds-p-top_x-small" style="font: size 13px;">View As:
                        &nbsp;</span>
                    <lightning-button-group>
                        <lightning-button label="Calendar" icon-name="utility:dayview" onclick={showCalView}
                            variant={calBrand}></lightning-button>
                        <lightning-button label="List" icon-name="utility:list" onclick={showListView}
                            variant={listBrand}></lightning-button>
                        <template if:true={isCABManager}>
                            <lightning-button label="Service Outage" icon-name="utility:date_time"
                                onclick={showServiceOutage} variant={soBrand}></lightning-button>
                        </template>
                    </lightning-button-group>
                </div>

                <!-- <template if:true={showCMR}>
                    <div class="slds-col slds-no-flex slds-float-right slds-align-top slds-p-bottom--xx-small">
                        <lightning-button label="New CMR" onclick={showCreateForm}></lightning-button>
                    </div>
                </template> -->
            </div>
        </div>

        <div style="height:93%" class="slds-panel slds-m-top_small">
            <c-hd_-c-m-r_-calendar-l-w-c if:true={showCalendarView}></c-hd_-c-m-r_-calendar-l-w-c>
            <c-hd_-c-m-r_-list_-view if:true={showListsView}></c-hd_-c-m-r_-list_-view>
            <c-h-d_-c-m-r_-service_-outages if:true={showSOView}></c-h-d_-c-m-r_-service_-outages>
        </div>
    </div>
</template>
