<template>

    <lightning-quick-action-panel header="New Elevation on Case">
        <template if:true={recordId}>

        <div>
            <template if:true={loadSpinner}>
                <div class="slds-spinner_container" style="opacity: 0.7;z-index: 10000 !important;">
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                    </lightning-spinner>
                </div>
            </template>
        </div>
            
            <div class="slds-card" style="height: 80vh">

                <div class="slds-card__body slds-card__body_inner">    

                    <lightning-record-edit-form 
                        object-api-name="Elevation__c"
                        onload={handleLoad}
                    >  
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field name="Account__c" required value={accountId} field-name="Account__c" class="newRecordForm" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field name="Status__c" class="newRecordForm" required value={elevStatus} field-name="Status__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field name="Customer_Temperature__c" class="newRecordForm" required value={elevCustTemp} field-name="Customer_Temperature__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>
                        <!-- Added below by Aditi - ESESP-6831-->
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field name="Elevation_Visibility__c" class="newRecordForm" required field-name="Elevation_Visibility__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>
                        <!-- Aditi changes end-->
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field class="newRecordForm" name="Customer_Watch__c" value={elevCustWatch} field-name="Customer_Watch__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>

                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field class="newRecordForm" required value={elevReasonForElev} name="Reason_for_Elevation__c" field-name="Reason_for_Elevation__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>

                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field class="newRecordForm" value={elevLatestSummary} field-name="Latest_Summary__c" name="Latest_Summary__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>
                            
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field class="newRecordForm" value={elevExecSummary}  field-name="Exec_Summary__c" name="Exec_Summary__c" onchange={handleOnChange}>
                                </lightning-input-field>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        <div slot="footer">
                <lightning-button variant="neutral" label="Cancel" onclick={closeAction}>
                </lightning-button>
                <lightning-button variant="brand" label="Save" onclick={saveElevation}>
                </lightning-button>     
        </div>
        </template>
    </lightning-quick-action-panel>
</template>
