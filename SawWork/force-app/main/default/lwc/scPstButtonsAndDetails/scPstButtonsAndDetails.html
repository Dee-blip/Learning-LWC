<template>
    <div class="slds-card slds-m-bottom_small" if:true={showButtons}>
        <div class="slds-p-around_small">
            <lightning-button if:true={showCreatePerfDetailsButton} label="Create Performance Metrics" onclick={openPerfDetailCreatePage}></lightning-button>
            <lightning-button if:true={showCreatePartnerFeedbackButton} label="Create Partner Feedback" onclick={openPartnerFeedbackCreatePage}></lightning-button>
        </div>
    </div>

    <lightning-card if:true={oppRecord} title="Opportunity Details">
        <div class="slds-form slds-p-around_x-small">
            <div class="slds-form-element slds-form-element_horizontal">
              <label class="slds-form-element__label">Opportunity Name</label>
              <div class="slds-form-element__control">
                <lightning-formatted-text class="slds-border_bottom slds-form-element__static" value={oppRecord.Name} ></lightning-formatted-text>
            </div>
            </div>
            <div class="slds-form-element slds-form-element_horizontal">
                <label class="slds-form-element__label">Opportunity MRR</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-text class="slds-border_bottom slds-form-element__static" value={oppRecord.MRR__c}></lightning-formatted-text>
                </div>
            </div>
            <div class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label">Opportunity Stage</label>
            <div class="slds-form-element__control">
                <lightning-formatted-text class="slds-border_bottom slds-form-element__static" value={oppRecord.StageName}></lightning-formatted-text>
            </div>
            </div>
        </div>
    </lightning-card>
</template>
