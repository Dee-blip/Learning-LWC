<template>
    <c-modal data-id="case-details" class='slds-hide' variant="medium">
        <div slot="header">
            At a glance
        </div>
        <div class="slds-p-around_medium">

            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">

                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Account Name</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-text class="slds-form-element__static"
                                value={currentRecord.AccountName}></lightning-formatted-text>
                        </div>
                    </div>

                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Contact Name</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-text class="slds-form-element__static" value={currentRecord.contname}>
                            </lightning-formatted-text>
                        </div>
                    </div>

                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Contact Email</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-email class="slds-form-element__static"
                                value={currentRecord.contemail}></lightning-formatted-email>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Contact Phone</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-phone class="slds-form-element__static" value={currentRecord.contph}>
                            </lightning-formatted-phone>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Alternate Contact Email</span>
                        <lightning-formatted-email class="slds-form-element__static" value={currentRecord.altcontem}>
                        </lightning-formatted-email>

                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Alternate Contact Phone</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-phone class="slds-form-element__static" label='Alternate_Contact_Email'
                                value={currentRecord.altconph}></lightning-formatted-phone>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Alternate Contact Company</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-text class="slds-form-element__static" label='Alternate_Contact_Email'
                                value={currentRecord.altcontcomp}></lightning-formatted-text>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <span class="slds-form-element__label">Contact Portal Login</span>
                        <div class="slds-form-element__control">
                            <lightning-formatted-rich-text class="slds-form-element__static"
                                value={currentRecord.contportlogin}></lightning-formatted-rich-text>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_stacked" style="text-align: left;">
                <span class="slds-form-element__label">Subject</span>
                <lightning-formatted-text class="slds-form-element__static" value={currentRecord.Subject}>
                </lightning-formatted-text>
            </div>

            <div class="slds-form-element slds-form-element_stacked" style="text-align: left;">
                <span class="slds-form-element__label">Description</span>
                <div class="slds-form-element__control">
                    <lightning-formatted-text class="slds-form-element__static" value={currentRecord.description}
                        linkify></lightning-formatted-text>
                </div>
            </div>
        </div>
    </c-modal>

    <c-modal data-id="viewTSE" class='slds-hide' variant="x-small">
        <div slot="header">
            View TSE Details
        </div>
        <div class="slds-p-around_medium">
            <template if:true={tseexists}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="width:100%">
                <thead>
                    <tr class="slds-line-height_reset">

                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate">Name</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate">Role</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={TSElist} for:item='cus'>
                        <tr class="slds-hint-parent" key={cus.key}>
                            <td>{cus.value}</td>
                            <td>{cus.key}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            </template>
            <template if:false={tseexists}>
                No TSE exists for this account!
                </template>
        </div>
    </c-modal>

    <c-modal data-id="assign-case" class='slds-hide' variant="x-small">
        <div slot="header">
            üë®‚ÄçüíªAssign Case?
        </div>
        <div class="slds-p-around_medium">
            <div if:false={IsManager}>
                Are you sure you want to assign yourself this case?
            </div>

            <div if:true={IsManager} style="height:25rem;">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="width:100%">
                    <thead>
                        <tr class="slds-line-height_reset">

                            <th class="slds-text-title_caps" scope="col">
                                <div class="slds-truncate">Name</div>
                            </th>
                            <th class="slds-text-title_caps" scope="col">
                                <div class="slds-truncate">Open Cases</div>
                            </th>
                            <th class="slds-text-title_caps" scope="col">
                                <div class="slds-truncate">Assign</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={reporteelist} for:item='cus'>
                            <tr class="slds-hint-parent" key={cus.userID}>
                                <td class="slds-text-title_caps">{cus.userName}</td>
                                <td>{cus.openCaseCount}</td>
                                <td>
                                    <lightning-button variant="brand" label="Assign" value={cus.userID}
                                        onclick={assigncasetoreportee}></lightning-button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>

            </div>
        </div>

        <div slot="footer">
            <lightning-button if:false={IsManager} variant="brand" label="Oh Yes!" onclick={assignCasetoUser}>
            </lightning-button>
            <lightning-button if:true={IsManager} variant="destructive" label="Nope! I love my team" onclick={closeAssignModal}>
            </lightning-button>
        </div>
    </c-modal>


    <div style="zoom:90%">

    <div class="slds-card slds-page-header"
        style="height: auto;margin-top: 15px;max-height: 80vh;padding-top: 0px;padding-bottom: 4px;">
        <div class="slds-grid slds-gutters">

            <!-- *************************** HEADER **********************************************-->
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div>
                    <template if:true={showspinner}>
                        <div style="opacity: 0.7;" class="slds-spinner_container">
                            <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                            </lightning-spinner>
                        </div>
                    </template>
                </div>

                <div class="slds-media__figure slds-col slds-size_1-of-5">

                    <ul class="slds-list_horizontal slds-media_center">
                        <li>
                            <template if:true={displayCase}>
                                <lightning-button-icon icon-name="utility:chevrondown" variant="bare"
                                    style="padding-right: 6px; padding-left: 2px;" alternative-text="Collapse"
                                    title="Collapse" onclick={hideCaseTable}>
                                </lightning-button-icon>
                            </template>

                            <template if:false={displayCase}>
                                <lightning-button-icon icon-name="utility:chevronright" variant="bare"
                                    style="padding-right: 6px; padding-left: 2px;" alternative-text="Collapse"
                                    title="Collapse" onclick={showCaseTable}>
                                </lightning-button-icon>
                            </template>
                        </li>
                        <li style="margin-right: 5px;">
                            <lightning-icon icon-name="standard:case" size="medium" alternative-text="case"
                                title="case">
                            </lightning-icon>
                        </li>
                        <li>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h3>
                                            <span class="slds-text-heading_small slds-truncate"><b>Cases
                                                    in Queue ({TotalCount})</b></span>
                                        </h3>
                                    </div>
                                </div>
                                <p class="slds-page-header__name-meta">Updated <lightning-relative-date-time
                                        value={now}></lightning-relative-date-time>
                                </p>
                            </div>

                        </li>
                    </ul>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <lightning-button style="top: 6px;" variant="brand" label="New Case" onclick={openNewCase}>
                    </lightning-button>
                    </div>
                <div class="slds-col slds-size_1-of-5" style="padding: 0px;margin-left: 26.5%;">
                    <div>
                        <lightning-input  
                        type="search" 
                        onchange={handleKeyUp} 
                         placeholder="Search for Cases..">
                        </lightning-input>
                    </div>
                </div>

                <div class="slds-media slds-col slds-size_2-of-9" style="padding-top: 15px;">
                    <lightning-button-menu icon-name="utility:filterList" menu-alignment="right" class="CasesinQmenu">
                        <lightning-menu-item class="filterStyle" value="" label=""></lightning-menu-item>

                        <div class="slds-page-header" style="padding-bottom: 4px;padding-top: 4px;background-image: linear-gradient(45deg, #08547d, #0099cc);">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__figure slds-col slds-size_1-of-4">

                                                    <ul class="slds-list_horizontal slds-media_center">

                                                        <li style="margin-right: 5px;">
                                                            <lightning-icon icon-name="action:filter" size="x-small">
                                                            </lightning-icon>
                                                        </li>

                                                        <li>
                                                            <div class="slds-media__body">
                                                                <div class="slds-page-header__name">
                                                                    <div class="slds-page-header__name-title">
                                                                        <h2>
                                                                            <span class="slds-text-heading_small"
                                                                                style="color:white"><b>Queue Filters</b></span>
                                                                        </h2>
                                                                    </div>
                                                                </div>                                                            
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </header>
                                        </div>
                        <div class="slds-panel__body" style="padding-bottom: 0">

                            <lightning-layout>
                                <lightning-layout-item size="6">
                                    <div style="height: 18rem">

                                        <lightning-datatable data={queuedata} columns={queuecolumns}
                                            column-widths-mode="auto" key-field=queueId selected-rows={selectedQueues}
                                            onrowselection={getSelectedQueues}
                                            default-sort-direction={defaultSortDirection}
                                            sorted-direction={QueuesortDirection} sorted-by={QueuesortedBy}
                                            onsort={onHandleQueueSort}>

                                        </lightning-datatable>
                                    </div>
                                </lightning-layout-item>

                                <lightning-layout-item size="6" padding="around-small">
                                    <h3 class="slds-text-title_caps"><b>Geography</b></h3>
                                    <div class="slds-m-top_x-small slds-box">
                                        <lightning-checkbox-group name="Checkbox Group" options={Checkboxoptions}
                                            onchange={handlecheckboxChange} value={checkboxvalue}>
                                        </lightning-checkbox-group>
                                    </div>
                                    <br/>
                                    <h3 class="slds-text-title_caps"><b>Support Delivery Type</b></h3>
                                    <div class="slds-m-top_x-small slds-box">
                                        <lightning-checkbox-group name="Support Delivery Type" options={suppDelTypeOptions}
                                        value={suppDelTypeValue} class="inlinecheckbox" onchange={handleSuppDelTypeChange}>
                                        </lightning-checkbox-group>
                                    </div>
                                    <br />
                                    <h3 class="slds-text-title_caps"><b>Severity</b></h3>
                                    <div class="slds-m-top_x-small slds-box">
                                        <lightning-checkbox-group name="Severity" options={severityoptions}
                                        value={severityvalue} class="inlinecheckbox" onchange={handlesevChange}>
                                        </lightning-checkbox-group>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                            <div class="slds-has-divider_top-space" role="separator"></div>

                            <div class="slds-modal__footer" style="padding: 5px; text-align: center;border: none; background-color: white;box-shadow: none;">
                                
                                <lightning-button icon-name="utility:save" variant="brand" label="Save filter selection!" onclick={saveFilters}>                                    </lightning-button>

                            </div>

                        </div>
                    </lightning-button-menu>
                </div>

                <div class="slds-col" style="padding-top: 12px;">
                    <lightning-button-menu icon-name="utility:settings" variant="border-filled" menu-alignment="right"
                        nubbin>
                        <div class="slds-panel__body" style="padding-bottom: 0">

                            <div class="slds-media__body" style="width: max-content">
                                <div class="slds-grid slds-grid_align-spread">
                                    <h3><b>Columns to display</b></h3>
                                </div>

                                <div class="slds-p-around--x-small">
                                    <lightning-checkbox-group options={AllOpenCasesColOptions}
                                        value={AllOpenCasesColvalue} onchange={handleallopenColChange}>
                                    </lightning-checkbox-group>

                                </div>
                            </div>
                        </div>

                    </lightning-button-menu>

                </div>
                <div class="slds-col rightAlign" style="padding-top: 12px;">
                    <button class="slds-button" onclick={ClearPollerAndRefreshTable}>
                        <lightning-icon icon-name="action:refresh" alternative-text="Refresh Dashboard" size="x-small">
                        </lightning-icon>
                    </button>
                </div>
            </header>
        </div>
    </div>


    <!-- LWC Datatable Styling -->
    <div class="datatableStyle" style="padding-top: 0px; border-radius: 4px;">
        <div id="divForDatatable" class="panelCasesinQueue" style="height:60vh;">
            <lightning-datatable data={data} columns={columns} hide-checkbox-column=false key-field=id
                default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                onsort={onHandleSort} column-widths-mode="fixed" onrowaction={handleRowActions} enable-infinite-loading
                onloadmore={loadMoreData} class="AllcasesDatatable" wrap-text-max-lines=2 onresize={onMasterTableColumnResize}>
            </lightning-datatable>
        </div>
    </div>
    </div>
</template>
