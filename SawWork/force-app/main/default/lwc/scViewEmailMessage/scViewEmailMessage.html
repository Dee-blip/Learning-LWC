<template>
    <div class="parent-class">
        <lightning-tabset class="c-tabset">
            <lightning-tab label={detailsTabLabel} icon-name="utility:email">
                <template for:each={fieldsToShow} for:item="field">
                    <div class="slds-grid" key={field.name}>
                        <div class="slds-col slds-size_1-of-12">
                            <div class="slds-form-element__label slds-p-bottom_small">{field.label}</div>
                        </div>
                        <div class="slds-col "><lightning-formatted-rich-text class="slds-p-bottom_small" value={field.value}></lightning-formatted-rich-text></div>
                    </div>
                </template>
            </lightning-tab>
            <lightning-tab label={attachmentTabLabel} icon-name="utility:attach">
                <lightning-datatable key-field="Id" columns={attachmentTableColumns} is-loading={showSpinner_retrieveAttachments} data={attachmentRows} hide-checkbox-column="true"></lightning-datatable>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
