<template>
        <div>
            <template if:true={loadSpinner}>
                <div style="opacity: 0.7;" class="slds-spinner_container">
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                    </lightning-spinner>
                </div>
            </template>
        </div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class={getContainerClass} style="width: 78%;float: left;">
                    <div class={getDropdownClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                        <!-- Search input start -->
                        <div class={getComboboxClass} role="none">
    
                            <!-- Text input -->
                            <input
                                style="width:100%;"
                                type="text"
                                class={getInputClass}
                                aria-autocomplete="list"
                                aria-controls="listbox"
                                autocomplete="off"
                                role="textbox"
                                id="combobox"
                                placeholder={placeholder}
                                value={getInputValue}
                                title={getInputTitle}
                                readonly={isInputReadonly}
                                onfocus={handleFocus}
                                onblur={handleBlur}
                                oninput={handleInput}
                                onkeydown={handleKeyDown}
                            />
    
                            <!-- Search icon -->
                            <lightning-icon
                                icon-name="utility:search"
                                size="x-small"
                                alternative-text="Search icon"
                                class={getSearchIconClass}
                            ></lightning-icon>

                        </div>
                        <!-- Search input end -->
    
                        <!-- Result list box start -->
                        <div
                            id="listbox"
                            role="listbox"
                            onmousedown={handleComboboxMouseDown}
                            onmouseup={handleComboboxMouseUp}
                        >
                            <ul class={getListboxClass} role="presentation">
                                <!-- Spinner to display when waiting for results of search -->
                                <div if:true={loading}>
                                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                </div>
    
                                <!-- Display if results are present -->
                                <template for:each={searchResultsLocalState} for:item="item" if:true={isExpanded}>
                                    <li key={item.result.id} role="presentation" class="slds-listbox__item">
                                        <span
                                            class={item.classes}
                                            role="option"
                                            onclick={handleResultClick}
                                            data-recordid={item.result.id}
                                        >
                                            <span class="slds-media__figure">
                                                <lightning-icon
                                                    icon-name={item.result.icon}
                                                    size="small"
                                                    alternative-text="Result item icon"
                                                ></lightning-icon>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                    <lightning-formatted-rich-text
                                                        value={item.result.titleFormatted}
                                                        disable-linkify
                                                    >
                                                    </lightning-formatted-rich-text>
                                                </span>
                                                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                                    <lightning-formatted-rich-text
                                                        value={item.result.subtitleFormatted}
                                                        disable-linkify
                                                    >
                                                    </lightning-formatted-rich-text>
                                                </span>
                                            </span>
                                        </span>
                                    </li>
                                </template>
                                <!-- Display that there are no results -->
                                <template if:false={isExpanded}>
                                    <li role="presentation" class="slds-listbox__item">
                                        <span class="slds-media slds-listbox__option_entity" role="option">
                                            <span if:false={loading} class="slds-media__body">
                                                No results.
                                            </span>
                                            <span if:true={loading} class="slds-media__body">
                                                Loading...
                                            </span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        <!-- Result list box end -->
                    </div>
                </div>
                <div style="float:right;width:22%;">
                    <lightning-button variant="brand" disabled={disableSave} label="Save" title="Save"
                        onclick={handleSubmit} class="slds-button slds-m-left_x-small">
                    </lightning-button>
                </div>
                <!-- Multi-selection start -->
                <template if:true={isMultiEntry}>
                    <div id="selection" role="listbox" aria-orientation="horizontal">
                        <ul
                            class="slds-listbox slds-listbox_inline slds-var-p-top_xxx-small"
                            role="group"
                            aria-label="Selected Options:"
                        >
                            <template for:each={selection} for:item="item">
                                <li key={item.id} role="presentation" class="slds-listbox__item" style="margin: 2px;">
                                    <lightning-pill
                                        href={item.recordUrl}
                                        label={item.title}
                                        title={item.title}
                                        onremove={handleModal}
                                        name={item.id}
                                        onclick={navigateToPD}
                                    >
                                        <lightning-icon icon-name={item.icon}></lightning-icon>
                                    </lightning-pill>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
                <!-- Multi-selection end -->
    
                <!-- Errors start -->
                <!--<template for:each={errors} for:item="error">
                    <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error"
                        >{error.message}</label
                    >
                </template>-->
                <!-- Errors end -->
            </div>
        </div>
        <!-- Show a modal-->
        <template if:true={isModalOpen}>
        
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirm </h2>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p style="text-align: center ;"><b>Are you sure want to continue?</b></p>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleRemoveSelectedItem} title="Ok">Ok</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </template>

    <!--
        onremove={handleRemoveSelectedItem}
        //extra code : data-title={item.title}..to get the title 
        this.recordNameToDelete = event.currentTarget.dataset.title;...//to display that title in modal..id needed
    -->
